OZIO ACCORDION SKIN DESC=Questa skin permette di mostrare le foto presenti sul sito sovrapposte in trasparenza. <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=27&Itemid=31" target="_blank">Vedi demo.</a><br /> Per applicare la modifica ai parametri presenti nei <i>XML Settings</i> è necessario resettare l'xml di questa skin con i pulsante Reset xml.
ACCORDION SKIN TIP=Questa skin permette di mostrare le foto presenti sul sito sovrapposte in trasparenza.
OZIO CAROUSEL SKIN DESC=Questa skin permette di mostrare le foto presenti sul sito in modalità carosello. <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=45&Itemid=44" target="_blank">Vedi demo.</a> <br />Per applicare la modifica ai parametri presenti nei <i>XML Settings</i> è necessario resettare l'xml di questa skin con i pulsante Reset xml.
OZIO CAROUSEL SKIN TIP=Questa skin permette di mostrare le foto presenti sul sito in modalità carosello.
OZIO FLASHGALLERY SKIN DESC=Questa skin permette di mostrare le foto presenti sul sito con un semplice e pratico layout.<a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=38&Itemid=40" target="_blank">Vedi demo.</a><br />Si possono visualizzare le foto presenti in una cartella del proprio sito (cartella predefinita images/oziogallery2) oppure le foto tratte da Flickr.com a seconda del metodo selezionato. <br />Se attivato il <strong>caricamento delle foto da Flickr</strong>, questa skin supporta le seguenti impostazioni per la ricerca delle immagini: <br />- ID Utente (es: 26100973@N05) per trovare l'ID di un utente di Flickr inserire lo username dell'utente in <a href="http://www.flickr.com/services/api/explore/?method=flickr.people.findByUsername" target=_blank">questa pagina</a><br /> Per applicare la modifica ai parametri presenti nei <i>XML Settings</i> è necessario resettare l'xml di questa skin con i pulsante Reset xml.
OZIO FLASHGALLERY SKIN TIP=Questa skin permette di mostrare le foto tratte da Flickr o quelle presenti sul sito con un semplice e pratico layout.
OZIO FLICKR PHOTO SKIN DESC=Questa skin visualizza solo foto presenti su Flickr.com con una comoda barra di comando, l'opzione Schermo intero e le anteprime. <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=5&Itemid=12" target="_blank">Vedi demo.</a><br />Supporta le seguenti impostazioni per la ricerca delle immagini: <br />- ID Utente (es: 26100973@N05) per trovare l'ID di un utente di Flickr inserire lo username dell'utente in <a href="http://www.flickr.com/services/api/explore/?method=flickr.people.findByUsername" target=_blank">questa pagina</a><br />- ID Set - ID Gruppo - Rilevanza - Tag mode - Tag - Testo<br />
OZIO FLICKR PHOTO SKIN TIP=Questa skin visualizza solo foto presenti su Flickr.com con una comoda barra di comando, l'opzione Schermo intero e le anteprime.
OZIO FLICKR SLIDERSHOW SKIN DESC=Questa skin visualizza solo foto presenti su Flickr.com in modalità slideshow <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=4&Itemid=10" target="_blank">Vedi demo.</a><br />Supporta le seguenti impostazioni per la ricerca delle immagini: <br />- ID Utente (es: 26100973@N05) per trovare l'ID di un utente di Flickr inserire lo username dell'utente in <a href="http://www.flickr.com/services/api/explore/?method=flickr.people.findByUsername" target=_blank">questa pagina</a><br />- ID Set - ID Gruppo - Rilevanza - Tag mode - Tag - Testo<br />
OZIO FLICKR SLIDERSHOW SKIN TIP=Questa skin visualizza solo foto presenti su Flickr.com in modalità slideshow.
OZIO IMAGEROTATOR SKIN DESC=Questa skin permette di mostrare le proprie foto attraverso alcuni effetti di transizione. <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=21&Itemid=24" target="_blank">Vedi demo.</a><br />Si possono visualizzare le foto presenti in una cartella del proprio sito (predefinita images/oziogallery2/) oppure le foto tratte da Flickr.com a seconda del metodo selezionato. <br />Se attivato il <strong>caricamento delle foto da Flickr</strong>, questa skin supporta le seguenti impostazioni per la ricerca delle immagini: <br />- ID Utente (es: 26100973@N05) per trovare l'ID di un utente di Flickr inserire lo username dell'utente in <a href="http://www.flickr.com/services/api/explore/?method=flickr.people.findByUsername" target=_blank">questa pagina</a><br />Per applicare la modifica ai parametri presenti nei <i>XML Settings</i> è necessario resettare l'xml di questa skin con i pulsante Reset xml.
OZIO IMAGEROTATOR SKIN TIP=Questa skin permette di mostrare le foto tratte da Flickr o quelle presenti sul sito attraverso alcuni effetti di transizione.
OZIO IMAGIN SKIN DESC=Questa skin permette di mostrare le foto presenti sul sito suddivise in categorie. <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=51&Itemid=47" target="_blank">Vedi demo.</a><br />Crea cartelle che contengono le tue foto in una cartella del sito (predefinita images/oziogallery2/). Ogni nuova cartella è una <strong>nuova categoria</strong>. Il nome della cartella è il nome della categoria. <br />Crea un file dal nome _thumb.jpg all'interno delle cartelle delle categorie, questo file rappresenta l'<strong>anteprima della categoria</strong>. Le dimensioni consigliate per l'immagine di anteprima sono 128x128 pixel. <br />Modifica il file <i>images/oziogallery2/_preferences.xml</i> per cambiare le impostazioni della Galleria Imagin. Se cambi il percorso della cartella galleria, ricorda di copiare all'interno della cartella scelta il file <i>_preferences.xml</i> che trovi nella cartella predefinita images/oziogallery2.<br /> Da <strong>Componenti > Oziogallery 2 > Informazioni di sistema</strong> assicurati che i permessi dei file e delle cartelle di questa skin siano corretti.
OZIO IMAGIN SKIN TIP=Questa skin permette di mostrare le foto presenti sul sito suddivise in categorie.
OZIO TILTVIEWER SKIN DESC=Questa skin permette di mostrare le foto presenti sul sito attraverso un accattivante layout 3D. <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=3&Itemid=8" target="_blank">Vedi demo.</a><br />Si possono visualizzare le foto presenti in una cartella del proprio sito (cartella predefinita images/oziogallery2) oppure le foto tratte da Flickr.com a seconda del metodo selezionato. <br />Se attivato il <strong>caricamento delle foto da Flickr</strong>, questa skin supporta le seguenti impostazioni per la ricerca delle immagini: <br />- ID Utente (es: 26100973@N05) per trovare l'ID di un utente di Flickr inserire lo username dell'utente in <a href="http://www.flickr.com/services/api/explore/?method=flickr.people.findByUsername" target=_blank">questa pagina</a><br />- ID Set - ID Gruppo - Rilevanza - Tag mode - Tag - Testo<br /> Per applicare la modifica ai parametri presenti nei <i>XML Settings</i> è necessario resettare l'xml di questa skin con i pulsante Reset xml.
OZIO TILTVIEWER SKIN TIP=Questa skin permette di mostrare le foto tratte da Flickr o quelle presenti sul sito attraverso un accattivante layout 3D.
