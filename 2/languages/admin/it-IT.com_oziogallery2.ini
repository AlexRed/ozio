SELEZIONA METODO DESC=Seleziona se utilizzare il metodo XML o Flickr. <br />Il <strong>metodo XML</strong> visualizza le immagini presenti nella cartella impostata nel parametro Percorso cartella. <br />Il <strong>metodo Flickr</strong> carica le immagini da www.flickr.com; in questo caso è necessario impostare anche i Flickr Settings.
