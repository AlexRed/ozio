OZIO MEDIAGALLERY SKIN DESC=Questa skin permette di visualizzare immagini, riprodurre video e file mp3, suddivisi in categorie. <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=60&Itemid=60" target="_blank">Vedi demo.</a><br />Crea cartelle che contengono le tue foto (o video .flv o file .mp3) in una cartella del sito (predefinita images/oziogallery2/). Ogni nuova cartella è una <strong>nuova categoria</strong>. <br />Da <strong>Componenti > Oziogallery 2 > Informazioni di sistema</strong> assicurati che i permessi dei file e delle cartelle di questa skin siano corretti.
SHOW FLIP BUTTON=Mostra pulsante gira immagine
SHOW FLIP BUTTON DESC=Mostra o meno il pulsante in basso a destra di ogni singola immagine che permette di girarla e vedere il nome del file.
SHOW TOOLTIPS=Mostra tooltip
SHOW TOOLTIPS DESC=Seleziona se mostrare o meno un tooltip al passaggio del mouse che indica il numero di file presenti all'interno della categoria.

#Version 2.4
OZIO COOLIRIS SKIN DESC=Questa skin permette di mostrare le foto presenti sul sito attraverso un accattivante layout 3D. <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=63&Itemid=64" target="_blank">Vedi demo.</a><br />Si possono visualizzare le foto presenti in una cartella del proprio sito (cartella predefinita images/oziogallery2) oppure le foto tratte da Flickr.com a seconda del metodo selezionato. <br />Se attivato il <strong>caricamento delle foto da Flickr</strong>, questa skin supporta le seguenti impostazioni per la ricerca delle immagini: <br />- ID Utente (es: 26100973@N05) per trovare l'ID di un utente di Flickr inserire lo username dell'utente in <a href="http://www.flickr.com/services/api/explore/?method=flickr.people.findByUsername" target=_blank">questa pagina</a><br />- ID Set - ID Gruppo - Testo<br /> Per applicare la modifica ai parametri presenti nei <i>XML Settings</i> è necessario resettare l'xml di questa skin con i pulsante Reset xml.
TESTO IMMAGINI DESC2=Testo che appare sulle immagini. Se modifichi il testo da visualizzare, per applicare le modifiche fatte dopo aver salvato la voce di menu vai su <strong>Componenti > Ozio Gallery 2 > Reset xml</strong> e clicca sull'icona <strong>Svuota</strong> presente in corrispondenza della galleria.
