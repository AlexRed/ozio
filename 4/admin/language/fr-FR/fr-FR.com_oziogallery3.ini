COM_OZIOGALLERY3_ONCE_YOU_INSTALL="Ozio Gallery ne peut qu'afficher les images hébergées sur Google+. Il n'est plus possible d'utiliser des photos présentes ailleurs."
COM_OZIOGALLERY3_COMPONENT_DESCRIPTION="<strong>OZIO GALLERY 4</strong> - Joomla Ozio Gallery 4 est une galerie photo pour Joomla! 3 vouée à être très simple d'utilisation.<br />Vous pouvez créer de magnifiques galeries à partir de photos présentes dans un album <a href='https://plus.google.com/' target='_blank'>Google Plus</a>."
COM_OZIOGALLERY3_COMPONENT_INSTRUCTIONS="<strong>INSTRUCTIONS</strong> - Hébergez les images à afficher dans un album Google+, puis créez un <strong>élément de menu</strong> de type Ozio Gallery 4 avec le template Fuerte.<br />Pour créer une nouvelle catégorie, créez un nouvel élément de menu. Dans les options avancées, entrez votre identifiant Google+ à 21 caractères que vous retrouverez en allant sur la page listant vos albums, dans la barre d'adresse. Vous n'avez aucun besoin de redimensionner vos photos. Ozio Gallery adaptera automatiquement la taille de vos photos à l'espace que vous aurez alloué à la galerie.<br />C'est tout ce qu'il y a à faire ! Simple n'est-ce pas ?!? <br />"
COM_OZIOGALLERY3_COMPONENT_VOTE="<strong>VOTEZ</strong> - Ozio Gallery est libre, distribué sous la licence GPL. Si vous souhaitez voter pour ce composant, vous pouvez le faire sur ce site : <a href='http://extensions.joomla.org/extensions/photos-&-images/photo-flash-gallery/4883/details' target='_blank'>http://extensions.joomla.org</a><br />Vous devez être authentifié pour pouvoir voter. Merci pour votre soutien !"

