COM_OZIOGALLERY3_ONCE_YOU_INSTALL="Ozio Gallery демонстрирует изображения находящиеся исключительно на Google Plus, чтобы воспользоваться преимуществами незамедлительной и гибкой визуализации. Больше не поддерживается визуализация изображений, находящихся на сервере сайта."
COM_OZIOGALLERY3_COMPONENT_DESCRIPTION="<strong>OZIO GALLERY 4</strong> - Компонент Joomla Ozio Gallery 4 - это галерея изображений для  Joomla 3, очень легка в использовании. <br />Можно создавать красивые галереи, загружая фото в альбом на <a href='https://plus.google.com/' target='_blank'>Google Plus</a>."
COM_OZIOGALLERY3_COMPONENT_INSTRUCTIONS="<strong>ИНСТРУКЦИЯ</strong> - Загружай изображения, которые хочешь увидеть в один из альбомов Google Plus, создай один или больше <strong>пунктов меню</strong> связанных с компонентом Ozio Gallery 4, skin Fuerte/Nano и указывая идентификационный номер из 21 цифр со ссылкой на страницу Google Plus, где расположен альбом. Можешь найти этот номер в адресной строке (URL) страницы Google Plus. Чтобы создать новую категорию, нужно создать новый пункт меню. Нет абсолютно никакой необходимости изменять размер изображений перед их загрузкой на Google Plus, наоборот настоятельно рекомендуется загружать изображения в оригинальном разрешении, не теряя время на изменение размеров. Ozio Gallery автоматически подберет оптимальный размер изображения на основе имеющегося пространства, которым располагает галерея вашего сайта.<br />Это все что нужно чтобы опубликовать твою галерею. Очень просто, правда?!?"
COM_OZIOGALLERY3_COMPONENT_VOTE="<strong>ПРОГОЛОСУЙ</strong> - Компонент Ozio Gallery 4 бесплатен и находится под лицензией GPL, если он будет вам полезен проголосуйте пожалуйста за этот компонент на сайте:  <a href='http://extensions.joomla.org/extensions/extension/photos-a-images/galleries/ozio-gallery' target='_blank'>http://extensions.joomla.org</a><br /> Для того чтобы проголосовать, нужно зарегистрироваться. Спасибо за помощь."

