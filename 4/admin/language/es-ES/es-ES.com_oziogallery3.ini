COM_OZIOGALLERY3_ONCE_YOU_INSTALL="Ozio Gallery muestra sólo imágenes subidas a Google PLUS para aprovechar la vista responsive y flexible. Ya no están soportadas las imágenes subidas en el servidor."
COM_OZIOGALLERY3_COMPONENT_DESCRIPTION="<strong>OZIO GALLERY 4</strong> - El componente de Joomla Ozio Gallery 4 es una galería de fotos para Joomla 3 fácil de utilizar.<br />Puedes crear unas bonitas galerías subiendo tus fotos a un álbum de <a href='https://plus.google.com/' target='_blank'>Google Plus</a>."
COM_OZIOGALLERY3_COMPONENT_INSTRUCTIONS="<strong>INSTRUCCIONES</strong> - Sube las imágenes que quieres mostrar a un álbum de Google Plus, después crea uno o más <strong>elementos de menú</strong> asociados al componente Ozio Gallery 4 y elige el Skin Fuerte/Nano.<br />Para crear una nueva categoría, crea un nuevo elemento de menú. En el primer parámetro del elemento de menú deberías especificar el código ID de la página de Google Plus donde está el álbum.\nPuedes ver este número de 21 dígitos en la barra direcciones del navegador cuando estás viendo la lista de álbumes en Google Plus. No hay necesidad de redimensionar las imágenes antes de subirlas a Google Plus. así que se recomienda encarecidamente cargar las imágenes en su tamaño original sin perder tiempo en redimensionarlas. \nOzio Gallery encontrará la imágen y automáticamente corregirá el tamaño basándose en el espacio disponible en la galería de tu página web.<br />Esto es todo lo que necesitas para publicar tu galería de fotos. Muy fácil, ¿no crees? <br />"
COM_OZIOGALLERY3_COMPONENT_VOTE="<strong>VOTACIÓN</strong> - El componente Ozio Gallery3 está lanzado bajo licencia GPL, si te gusta, por favor vóta este componente en la web: <a href='http://extensions.joomla.org/extensions/photos-&-images/photo-flash-gallery/4883/details' target='_blank'>http://extensions.joomla.org</a><br />Para votar, tienes que estar registrado. Gracias por tu ayuda."

