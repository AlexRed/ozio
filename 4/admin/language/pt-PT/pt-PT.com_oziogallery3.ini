COM_OZIOGALLERY3_ONCE_YOU_INSTALL="Ozio Gallery exibe apenas imagens enviadas para o Google PLUS para aproveitar a visão responsiva e adaptativa. Não é mais suportado a visualização de imagens carregadas no servidor."
COM_OZIOGALLERY3_COMPONENT_DESCRIPTION="<strong>OZIO GALLERY 4</strong> - O componente Joomla Ozio Gallery 4 é uma galeria de fotos para o Joomla 3 fácil de usar. <br />Pode criar uma bela galeria carregando as suas fotos em <a href='https://plus.google.com/' target='_blank'>Google Plus</a> albúm."
COM_OZIOGALLERY3_COMPONENT_INSTRUCTIONS="<strong>INSTRUÇÕES</strong> - Carregue images que quer exibir no albúm do Google Plus, a seguir crie um ou mais  <strong>itens de menu</strong> associados ao componente Ozio Gallery 4 e escolha skin Fuerte.<br />Para criar uma nova categoria, crie um novo item de menu. No primeiro parâmetro do item de menu deve especificar o código ID da página do Google Plus onde está o albúm. Pode ver este número de 21 digitos na barra de endereços quando visualiza a lista de álbuns. Não há necessidade de redimensionar as imagens antes de enviar para o Google Plus, por isso é altamente  recomendável carregar as imagens no seu tamanho original, evitando de perder tempo a redimensioná-las. O Ozio Gallery irá encontrar a imagem e automaticamente corrigir o tamanho com base no espaço disponível da galeria no seu site.<br />Isto é tudo o que necessita para publicar a sua galeria de fotos. Muito simples, verdade?!? <br />"
COM_OZIOGALLERY3_COMPONENT_VOTE="<strong>VOTE</strong> - O componente Ozio Gallery3 foi lançado gratuitamente sob a licença GPL, se gosta disto por favor vote neste componente no site: <a href='http://extensions.joomla.org/extensions/photos-&-images/photo-flash-gallery/4883/details' target='_blank'>http://extensions.joomla.org</a><br />Para votar deve estar registrado. Obrigado pela sua ajuda."

