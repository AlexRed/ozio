COM_OZIOGALLERY3_ONCE_YOU_INSTALL="Ozio Gallery displays only images uploaded to Google PLUS to take advantage of the vision responsive and adaptive. It is no longer supported viewing of images uploaded on the server."
COM_OZIOGALLERY3_COMPONENT_DESCRIPTION="<strong>OZIO GALLERY 4</strong> - Joomla Ozio Gallery 4 component is a photo gallery for Joomla 3 easy to use. <br />You can create a beautiful gallery uploading your photos in a <a href='https://plus.google.com/' target='_blank'>Google Plus</a> Album."
COM_OZIOGALLERY3_COMPONENT_INSTRUCTIONS="<strong>INSTRUCTIONS</strong> - Upload the images you want to show in a Google Plus album, then create one or more <strong>menu item</strong> associated to the component Ozio Gallery 4 and choose skin Fuerte.<br />To create a new category, create a new menu item. In the first parameter of the menu item should specify the ID code of the Google Plus page where the album is. You can view this number of 21 digits in the address bar when viewing the list of albums. There is no need to resize the images before uploading to Google Plus, so it's highly recommended to load the images at their original size without losing time to resize them. Ozio Gallery will find the image and automatically correct the size based on the available space of the gallery on your site.<br />This is all you need to publish your photo gallery. Very simple, isn't it?!? <br />"
COM_OZIOGALLERY3_COMPONENT_VOTE="<strong>VOTE</strong> - The Ozio Gallery3 component is released for free under GPL license, if you like it please vote this component on this site: <a href='http://extensions.joomla.org/extensions/photos-&-images/photo-flash-gallery/4883/details' target='_blank'>http://extensions.joomla.org</a><br />To vote you have to be registered. Thanks for your help."

