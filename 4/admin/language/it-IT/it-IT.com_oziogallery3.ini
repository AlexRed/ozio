COM_OZIOGALLERY3_ONCE_YOU_INSTALL="La Ozio Gallery visualizza solo le immagini caricate su Google PLUS per sfruttare la visione responsive ed adaptive. Non è più supportata la visione delle immagini caricate sul server del sito."
COM_OZIOGALLERY3_COMPONENT_DESCRIPTION="<strong>OZIO GALLERY 4</strong> - Il componente Joomla Ozio Gallery 4 è una galleria fotografica per Joomla 3 molto semplice da utilizzare. <br />Puoi creare una bella galleria caricando le foto in un album su <a href='https://plus.google.com/' target='_blank'>Google Plus</a>."
COM_OZIOGALLERY3_COMPONENT_INSTRUCTIONS="<strong>ISTRUZIONI</strong> - Carica le immagini che vuoi visualizzare in un album di Google Plus, crea una o più <strong>voci di menu</strong> associate al componente Ozio Gallery 4 scegliendo la skin Fuerte ed inserendo l'ID numerico di 21 cifre riferito alla pagina di Google Plus che ospita l'album. Puoi vedere questo numero nell'indirizzo (URL) della pagina di Google Plus. Per creare una nuova categoria crea una nuova voce di menu. Non è assolutamente necessario ridimensionare le immagini prima del caricamento su Google Plus, anzi è vivamente consigliato caricare le immagini a dimensioni originali senza perdere tempo a ridimensionarle. Si occuperà la Ozio Gallery di reperire poi automaticamente l’immagine delle dimensioni corrette sulla base dello spazio a disposizione della galleria nel vostro sito.<br />Questo è quanto serve per pubblicare la tua galleria. Molto semplice vero?!?"
COM_OZIOGALLERY3_COMPONENT_VOTE="<strong>VOTA</strong> - Il componente Ozio Gallery 4 è rilasciato gratuitamente e sotto licenza GPL, se lo trovate utile votate questo componente sul sito:  <a href='http://extensions.joomla.org/extensions/photos-&-images/photo-flash-gallery/4883/details' target='_blank'>http://extensions.joomla.org</a><br /> Per votare è necessario registrarsi. Grazie per l'aiuto."

