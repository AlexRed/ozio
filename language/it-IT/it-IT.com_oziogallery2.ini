ALL=Tutti
ALLINEAMENTO CONTENUTO=Allineamento contenuto
ALLINEAMENTO CONTENUTO DESC=Allineamento del contenuto
ALLINEAMENTO TABELLA=Allineamento galleria
ALLINEAMENTO TABELLA DESC=Allineamento della galleria all'interno del sito
ALTEZZA=Altezza
ALTEZZA DESC=Altezza in pixel della galleria (es. 480).
ANY=Qualsiasi
BACKGROUND GRADIENT CENTER=Sfumatura interna dello sfondo
BACKGROUND GRADIENT CENTER DESC=Valore esadecimale della sfumatura interna dello sfondo. Clicca sul campo testuale per scegliere un colore o digita direttamente il valore esadecimale (Es: #333333).
BACKGROUND GRADIENT EDGE=Colore sfondo
BACKGROUND GRADIENT EDGE DESC=Valore esadecimale dello sfondo. Clicca sul campo testuale per scegliere un colore o digita direttamente il valore esadecimale (Es: #000000).
CENTERED=Centrato
COLORE BORDO IMMAGINI=Colore bordo immagini
COLORE BORDO IMMAGINI DESC=Valore esadecimale del colore della cornice. Clicca sul campo testuale per scegliere un colore o digita direttamente il valore esadecimale (Es: #FFFFFF).
COLORE RETRO IMMAGINE=Colore retro immagine
COLORE RETRO IMMAGINE DESC=Valore esadecimale del colore del retro dell'immagine. Clicca sul campo testuale per scegliere un colore o digita direttamente il valore esadecimale (Es: #FFFF66).
COLUMNS=Colonne
COLUMNS DESC=Numero di colonne di miniature da visualizzare.
DATA E ORA MODIFICHE=Data e ora modifiche
DATA E ORA MODIFICHE DESC=Visualizza data e ora dell'ultima modifica della cartella e dei file.
DEBUG INFO=Attiva la visualizzazione del debug.
DOWNLOADTXT=Testo pulsante download
DOWNLOADTXT DESC=Il testo del pulsante presente sul retro della foto per il download o link esterno.
ID GRUPPO FLICKR=Id Gruppo Flickr
ID GRUPPO FLICKR DESC=ID di uno specifico gruppo di foto. Se viene impostato questo parametro, si visualizzeranno solo le foto appartenenti ad un determinato gruppo. Es:34427469792@N01
ID SET FLICKR=Id Set Flickr
ID SET FLICKR DESC=Visualizza uno specifico set di foto dell'Utente. 
ID UTENTE FLICKR=Id Utente Flickr
ID UTENTE FLICKR DESC=Visualizzazione delle foto di uno specifico utente di Flickr (es: 26100973@N05). Se questo parametro non viene impostato, verranno visualizzate le foto pubbliche di tutti gli utenti.
INHERIT=Centrato
INTRODUZIONE=Introduzione
INTRODUZIONE DESC=Inserisci un testo introduttivo alla galleria.
LARGHEZZA=Larghezza
LARGHEZZA DESC=Larghezza in pixel della galleria (es. 640).
MAX IMAGE SIZE=Dimensione massima immagine
MAX IMAGE SIZE DESC=Imposta il valore massimo della dimensione (larghezza o altezza) dell'immagine più grande, permette di proporzionare le immagini.
METODO XML=Metodo XML
METODO XML DESC=Seleziona se utilizzare il metodo XML automatico o manuale. <br />Il metodo <strong>XML automatico</strong> crea automaticamente il file .xml per la visualizzazione della galleria all'interno della cartella components/com_oziogallery2/skin/tiltviewer/xml. <br />Con il metodo <strong>XML manuale</strong> è necessario creare un file tiltviewer.xml manualmente e posizionarlo nella cartella components/com_oziogallery2/skin/tiltviewer/xml
MOSTRA TESTO=Mostra testo
MOSTRA TESTO DESC=Mostra o nascondi l'introduzione.
PERCORSO CARTELLA=Percorso cartella
PERCORSO CARTELLA DESC=Percorso cartella dove verranno inserite le immagini della galleria.
ROWS=Righe
ROWS DESC=Numero di righe di miniature da visualizzare.
RELEVANCE=Rilevanza
RELEVANCE DESC=Ordinamento delle foto. Carica le immagini da www.flickr.com in ordine di rilevanza. Se selezionato No, vengono visualizzate le foto in ordine di data per ultimo inserimento.
SELEZIONA METODO=Seleziona metodo
SELEZIONA METODO DESC=Seleziona se utilizzare il metodo XML o Flickr. <br />Il <strong>metodo XML</strong> visualizza le immagini presenti nella cartella impostata nel parametro Percorso cartella. <br />Il <strong>metodo Flickr</strong> carica le immagini da www.flickr.com; in questo caso è necessario impostare anche i Flickr Settings.
SINISTRA=Sinistra
SUFFISSO NOME XML=Suffisso nome XML
SUFFISSO NOME XML DESC=In condizioni normali questo parametro non va compilato. Si può rendere necessario solo nel caso in cui si creino delle gallerie collegate e voci di menu con lo stesso nome. In questo caso per non creare problemi di visualizzazione delle gallerie, è possibile aggiungere un suffisso al file xml associato a questa voce di menu e riportare in questo campo il suffisso.
TAG MODE=Tag mode
TAG MODE DESC=Visualizza solo le foto di Flickr che hanno tutti i tag o almeno uno dei tag.
TAGS=Tag
TAGS DESC=Inserire i tag separati da una virgola. Verranno visualizzate le foto con uno o più dei tag inseriti. Es: roma, colosseo.
TESTO=Testo
TESTO DESC=Visualizza le foto di Flickr che nel titolo, descrizione o tag contengono il testo inserito. 
TESTO IMMAGINI=Testo immagini
TESTO IMMAGINI DESC=Testo che appare sul retro delle immagini. Se modifichi il testo da visualizzare, per applicare le modifiche fatte dopo aver salvato la voce di menu vai su <strong>Componenti > Ozio Gallery 2 > Resetta</strong> e clicca sull'icona <strong>Svuota</strong> presente in corrispondenza della galleria Tild 3D Gallery.
USE DOWNLOAD=Attiva modalità download/link
USE DOWNLOAD DESC=Carica via FTP i file .zip nella cartella <b>images/oziogallery2/file</b> - Il nome del file deve essere identico a quello della immagine di riferimento.
XML AUTOMATICO=XML automatico
XML MANUALE=XML manuale