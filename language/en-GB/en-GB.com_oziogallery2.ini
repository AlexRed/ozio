ALL=All
ALLINEAMENTO CONTENUTO=Content alignment
ALLINEAMENTO CONTENUTO DESC=Content alignment
ALLINEAMENTO IFRAME=Iframe alignment
ALLINEAMENTO IFRAME DESC=Iframe alignment
ALLINEAMENTO TABELLA=Gallery alignment
ALLINEAMENTO TABELLA DESC=Gallery alignment within the site
ALTEZZA=Height
ALTEZZA DESC=Gallery's height in pixel (i.e. 480).
ANY=Any
AUDIO=Audio
AUDIO DESC=Hear music during the image displayig.
AUDIO PATH=Audio path
AUDIO PATH DESC=Insert the path of a MP3 file to hear music during the image displayig. Use little files, mono and witha low  bitrate (64kbps).
BACKGROUND GRADIENT CENTER=Background gradient center
BACKGROUND GRADIENT CENTER DESC=Hexadecimal color value of the stage background gradient center. Click on the text field to choose a color or write directly an hexadecimal color value (i.e. #333333).
BACKGROUND GRADIENT EDGE=Background gradient edge
BACKGROUND GRADIENT EDGE DESC=Hexadecimal color value of the stage background gradient edge. Click on the text field to choose a color or write directly an hexadecimal color value (i.e. #000000).
CASUALE=Random
CENTERED=Centered
COLORE BORDO IMMAGINI=Image border color
COLORE BORDO IMMAGINI DESC=Hexadecimal color value of the image border. Click on the text field to choose a color or write directly an hexadecimal color value (i.e. #FFFFFF).
COLORE RETRO IMMAGINE=Back color
COLORE RETRO IMMAGINE DESC=Hexadecimal color value of the flipside background. Click on the text field to choose a color or write directly an hexadecimal color value (i.e. #FFFF66).
COLORE TITOLI=Title color
COLORE TITOLI DESC=Title color
COLUMNS=Columns
COLUMNS DESC=Number of columns of images to display. 
DATA E ORA MODIFICHE=Modified date and hour
DATA E ORA MODIFICHE DESC=Display the date upon which folders and files were last modified.
DEBUG INFO=Enable the displaying of debug.
DOWNLOADTXT=Button text
DOWNLOADTXT DESC=The button text in the back side of photo for downloading or an external link.
FLICKR DESC=Use images from Flickr.
ID GRUPPO FLICKR=Flickr Group Id  
ID GRUPPO FLICKR DESC=The id of a group who's pool to search. If specified, only matching photos posted to the group's pool will be returned. Ex:34427469792@N01
ID SET FLICKR=Set Flickr Id
ID SET FLICKR DESC=Display a User's specific set of photos. 
ID UTENTE FLICKR=Flickr User Id
ID UTENTE FLICKR DESC=The Flickr user id of the photos to display (Ex: 26100973@N05). If this parameter isn't passed then everybody's public photos will be searched. 
INDIRIZZO WEB=Web link
INDIRIZZO WEB DESC=Web link to open when clicking on a photo.
INHERIT=Inherit
INTRO=Intro text
INTRO DESC=Insert an intro text for the gallery.
LARGHEZZA=Width
LARGHEZZA DESC=Gallery's width in pixel (es. 640).
LOADER COLOR=Loader color
LOADER COLOR DESC=The color of the loader. Click on the text field to choose a color or write directly an hexadecimal color value (i.e. #FFFFFF).
LOGO=Logo
LOGO DESC=Display a logo as watermark in the top right corner.
LOGO PATH=Logo path
LOGO PATH DESC=Path of the image to display as watermark in the top right corner. Ex.images/stories/powered_by.png 
MAX IMAGE SIZE=Max image size
MAX IMAGE SIZE DESCRIPTION=Set this value to the largest dimension (width or height) of your largest image. TiltViewer uses this value to proportionately scale your images to fit.
METODO XML=XML method
METODO XML DESC=Select the XML method to use. <br />The <strong>Automatic XML</strong> method create automatically the .xml file within the components/com_oziogallery2/skin/tiltviewer/xml folder to display the gallery. <br />With the <strong>Manual XML</strong> method you have to modify manually the tiltviewer.xml placed in components/com_oziogallery2/skin/tiltviewer/xml folder.
METODO XML DESC IMAGEROTATOR=Select the XML method to use. <br />The <strong>Automatic XML</strong> method create automatically the .xml file within the components/com_oziogallery2/skin/imagerotator/xmlfolder to display the gallery. <br />With the <strong>Manual XML</strong> method you have to modify manually the imagerotator.xml placed in components/com_oziogallery2/skin/imagerotator/xml folder.
MOSTRA INTRO=Show intro
MOSTRA INTRO DESC=Show or hide the intro text.
MOSTRA TITOLI FOTO=Mostra titoli foto
MOSTRA TITOLI FOTO=Se sì, mostra i titoli delle foto.
MOTION=Image motion
MOTION DESC=Enable or disable the Image motion. 
NAVIGATION=Navigation 
NAVIGATION DESC=Set this to able or disable the controlbar. 
NUOVA FINESTRA=New window
ORDINE IMMAGINI=Image order
ORDINE IMMAGINI DESC=Select the appereance order of images.
OVERSTRETCH=Overstretch
OVERSTRETCH DESC=Overstretch images to the gallery dimensions.
OZIO FLASHGALLERY SKIN DESC=This skin let you show your photos in a simple and useful way.<a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=38&Itemid=40" target="_blank">See the demo.</a><br />You can display the photos stored in a folder of your site (default folder images/oziogallery2), or photos from Flickr.com depending on the method selected. <br />If selected the <strong>Flickr method</strong>, this skin supports the following settings for searching the photos from Flickr:  <br />- User ID  (ex: 26100973@N05) to find a Flickr user ID insert the username of the user in <a href="http://www.flickr.com/services/api/explore/?method=flickr.people.findByUsername" target=_blank">this page</a><br /> To apply the editing of <i>Image order</i> parameter it's necessary to reset this skin's xml from <strong>Components > Ozio Gallery 2 > Reset</strong>.
OZIO FLICKR PHOTO SKIN DESC=This skin displays only photos by Flickr.com with a useful toolbar, fullscreen command and thumbnails. <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=5&Itemid=12" target="_blank">See the demo.</a><br />It supports the following settings for searching the photos from Flickr: <br />- User ID (ex: 26100973@N05) to find a Flickr user ID insert the username of the user in <a href="http://www.flickr.com/services/api/explore/?method=flickr.people.findByUsername" target=_blank">this page</a><br />- Set ID  - Group ID - Relevance - Tag mode - Tag - Text<br />
OZIO FLICKR SLIDERSHOW SKIN DESC=This skin displays only photos by Flickr.com in slideshow mode. <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=4&Itemid=10" target="_blank">See the demo.</a><br />It supports the following settings for searching the photos from Flickr: <br />- User ID (ex: 26100973@N05) to find a Flickr user ID insert the username of the user in <a href="http://www.flickr.com/services/api/explore/?method=flickr.people.findByUsername" target=_blank">this page</a><br />- Set ID  - Group ID - Relevance - Tag mode - Tag - Text<br />
OZIO IMAGEROTATOR SKIN DESC=This skin let you show your photos through some transition effects. <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=21&Itemid=24" target="_blank">See the demo.</a><br />You can display the photos stored in a folder of your site (default folder images/oziogallery2), or photos from Flickr.com depending on the method selected. <br />If selected the <strong>Flickr method</strong>, this skin supports the following settings for searching the photos from Flickr: <br />- User ID  (ex: 26100973@N05) to find a Flickr user ID insert the username of the user in <a href="http://www.flickr.com/services/api/explore/?method=flickr.people.findByUsername" target=_blank">this page</a><br />To apply the editing of <i>Image order</i> parameter it's necessary to reset this skin's xml from <strong>Components > Ozio Gallery 2 > Reset</strong>.
OZIO IMAGIN SKIN DESC=This skin let you show your photos in categories. <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=51&Itemid=47" target="_blank">See the demo.</a><br />Every folder created in the main folder (default is images/oziogallery2/) corresponds to a new category.
OZIO TILTVIEWER SKIN DESC=his skin let you show your photos through a 3D layout. <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=3&Itemid=8" target="_blank">See the demo.</a><br />You can display the photos stored in a folder of your site (default folder images/oziogallery2), or photos from Flickr.com depending on the method selected.  <br />If selected the <strong>Flickr method</strong>, this skin supports the following settings for searching the photos from Flickr:  <br />- User ID (ex: 26100973@N05) to find a Flickr user ID insert the username of the user in <a href="http://www.flickr.com/services/api/explore/?method=flickr.people.findByUsername" target=_blank">this page</a><br />- Set ID  - Group ID - Relevance - Tag mode - Tag - Text<br /> To apply the editing of <i>Image order</i> and <i>Image order</i> parameters it's necessary to reset this skin's xml from <strong>Components > Ozio Gallery 2 > Reset</strong>.
PER NOME ORDINE ALFABETICO=By name in alphabetical order
PER NOME ORDINE ALFABETICO INVERSO=By name in reverse alphabetical order
PER DATA - PRIMA I RECENTI=By date - first most recents
PER DATA - PRIMA I MENO RECENTI=By date - first less recents
PERCORSO CARTELLA=Gallery folder path
PERCORSO CARTELLA DESC=Folder that contains the files to display in the gallery.
ROTATE TIME=Rotate time
ROTATE TIME DESC=Sets the number of seconds an image is played back.
ROWS=Righe
ROWS DESC=Number of rows of images to display. 
RELEVANCE=Relevance
RELEVANCE DESC=The order to sort returned photos. Load Relevance images from www.flickr.com or if No load date-posted-desc.
SELEZIONA METODO=Select method
SELEZIONA METODO DESC=Select the method to use. <br />The <strong>XML method</strong> displays the images in the folder set in Gallery folder path parameter. <br />The <strong>Flickr method</strong> loads the images from www.flickr.com; in this case it's necessary to set the Flickr Settings.
SHUFFLE=Shuffle
SHUFFLE DESC=If set to Yes, images will be displayed in a random order.
SPEED ROTATION=Speed rotation
SPEED ROTATION DESC=Set the speed rotation of the photos from 0 (less speed) to 360 (more speed). To revert the rotation direction, set a negative value, i.e. -50
STESSA FINESTRA=Same window
SUFFISSO NOME XML=Suffix XML name
SUFFISSO NOME XML DESC=Under normal conditions this parameter can not be filled. It may make it necessary only when creating related menu items with the same name. In this case, to avoid creating problems viewing the galleries, you can add a suffix to the xml file associated with this menu item and put in this field with the suffix.
TAG MODE=Tag mode
TAG MODE DESC=Display photos with all tag or any tag.
TAGS=Tags
TAGS DESC=A comma-delimited list of tags. Photos with one or more of the tags listed will be returned. Es: roma, colosseo.
TARGET=Target
TARGET DESC=Opening of links in the same window or in a new window.
TESTO=Text
TESTO DESC=A free text search. Photos who's title, description or tags contain the text will be returned. 
TESTO IMMAGINI=Image description
TESTO IMMAGINI DESC=The description that appears on the back side, the same for all photos. If you modify this text, to apply it, after saving this menu item go on <strong>Components > Ozio Gallery 2 > Reset</strong> and click on the <strong>Reset</strong> icon corrisponding to the Tild 3D Gallery.
TRANSIZIONE=Transition
TRANSIZIONE DESC=The image transition to use. With random, all transitions will be used randomly.  
USE DOWNLOAD=Enable download/link mode.
USE DOWNLOAD DESC=Upload via FTP the .zip files in <b>images/oziogallery2/file</b> folder- The filename must be the same as the referring image name.
VOLUME=Volume
VOLUME DESC=Sets the startup volume for playback of all sounds. 
XML AUTOMATICO=Automatic XML
XML MANUALE=Manual XML 