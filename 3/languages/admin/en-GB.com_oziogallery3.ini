COM_OZIOGALLERY3_COMPONENT_DESCRIPTION="<strong>OZIO GALLERY 3</strong> - Joomla Ozio Gallery 3 component is a photo gallery for Joomla 1.6 so easy to use. <br />You can create a beautiful gallery uploading your photos in your site, or using the photos of <a href='http://www.flickr.com' target='_blank'>www.Flickr.com</a>."
COM_OZIOGALLERY3_COMPONENT_INSTRUCTIONS="<strong>INSTRUCTIONS</strong> - Upload the images you want to show inside the folder images/oziogallery3, then create one or more <strong>menu item</strong> associated to the component Ozio Gallery 3 and choose a skin between: <a href='http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=27&Itemid=31' target='_blank'>Accordion</a> - <a href='http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=45&Itemid=44' target='_blank'>Carousel</a> - <a href='http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=38&Itemid=40' target='_blank'>Flashgallery</a> - <a href='http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=5&Itemid=12' target='_blank'>Flickrphoto</a> - <a href='http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=4&Itemid=10' target='_blank'>Flickrslidershow</a> - <a href='http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=21&Itemid=24' target='_blank'>Imagerotator</a> - <a href='http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=51&Itemid=47' target='_blank'>Imagin</a> - <a href='http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=3&Itemid=8' target='_blank'>Tiltviewer</a> - <a href='http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=60&Itemid=60' target='_blank'>mediaGallery</a> - <a href='http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=63&Itemid=64' target='_blank'>Cooliris</a> - - <a href='http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=63&Itemid=64' target='_blank'>PictoBrowser</a>. <br />To create a new category, create a new menu item. <br />This is all you need to publish your photo gallery. Very simple, isn't it?!? <br />The width of images recommended is 640 px."
COM_OZIOGALLERY3_COMPONENT_LANGUAGE="<strong>LANGUAGE</strong> Ozio Gallery installation package includes English and Italian languages. <br />Other languages are available on the <a href='http://download.joomla.it/index.php?option=com_docman&task=cat_view&gid=220&&Itemid=2' target='_blank'>download area</a> in separate file to copy in the language folder of Joomla!. <br />All translations are provided by users and made available for download as soon as we receive them. If you want to contribute a translation you can send files as email attachment to alexred@alexred.com"
COM_OZIOGALLERY3_COMPONENT_VOTE="<strong>VOTE</strong> - The Ozio Gallery3 component is released for free under GPL license, if you like it please vote this component on this site: <a href='http://extensions.joomla.org/extensions/photos-&-images/photo-flash-gallery/4883/details' target='_blank'>http://extensions.joomla.org</a><br />To vote you have to be registered. Thanks for your help."
COM_OZIOGALLERY3_PERCORSO_CARTELLA="Gallery folder path"
COM_OZIOGALLERY3_PERCORSO_CARTELLA_DESC="Folder that contains the files to display in the gallery."
COM_OZIOGALLERY3_OZIO_TILTVIEWER_SKIN_DESC="This skin let you show the photos from Flickr or the photos in your site through a 3D layout. <a href='http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=3&Itemid=8' target='_blank'>See the demo.</a><br />You can display the photos stored in a folder of your site (default folder images/oziogallery2), or photos from Flickr.com depending on the method selected.  <br />If selected the <strong>Flickr method</strong>, this skin supports the following settings for searching the photos from Flickr:  <br />- User ID (ex: 26100973@N05) to find a Flickr user ID insert the username of the user in <a href='http://www.flickr.com/services/api/explore/?method=flickr.people.findByUsername' target='_blank'>this page</a><br />- Set ID  - Group ID - Relevance - Tag mode - Tag - Text<br /> To apply the editing of <i>XML Settings</i> parameters it's necessary to reset this skin's xml with the button Reset XML."
