COM_OZIOGALLERY3_COMPONENT_DESCRIPTION="<strong>OZIO GALLERY 3</strong> - Il componente Joomla Ozio Gallery 3 è una galleria fotografica per Joomla 2.5 molto semplice da utilizzare. <br />Puoi creare una bella galleria caricando le foto in un album su <a href='https://plus.google.com/' target='_blank'>Google Plus</a>."
COM_OZIOGALLERY3_COMPONENT_INSTRUCTIONS="<strong>ISTRUZIONI</strong> - Carica le immagini che vuoi visualizzare in un album di Google Plus, crea una o più <strong>voci di menu</strong> associate al componente Ozio Gallery 3 scegliendo la skin Fuerte ed inserendo l'ID numerico di 21 cifre riferito alla pagina di Google Plus che ospita l'album. Puoi vedere questo numero nell'indirizzo (URL) della pagina di Google Plus. Per creare una nuova categoria crea una nuova voce di menu. Non è assolutamente necessario ridimensionare le immagini prima del caricamento su Google Plus, anzi è vivamente consigliato caricare le immagini a dimensioni originali senza perdere tempo a ridimensionarle. Si occuperà la Ozio Gallery di reperire poi automaticamente l’immagine delle dimensioni corrette sulla base dello spazio a disposizione della galleria nel vostro sito.<br />Questo è quanto serve per pubblicare la tua galleria. Molto semplice vero?!?"
COM_OZIOGALLERY3_COMPONENT_LANGUAGE="<strong>LINGUA</strong> - Il pacchetto di installazione include i file lingua Inglese e Italiano. <br />Altre lingue sono disponibili nell'<a href='http://download.joomla.it/index.php?option=com_docman&task=cat_view&gid=220&&Itemid=2' target='_blank'>area download</a>. <br />Le traduzioni sono ad opera di gentili utenti e messe a disposizione di tutti. Se vuoi contribuire a tradurre il componente invia i file in allegato a alexred@alexred.com"
COM_OZIOGALLERY3_COMPONENT_VOTE="<strong>VOTA</strong> - Il componente Ozio Gallery 3 è rilasciato gratuitamente e sotto licenza GPL, se lo trovate utile votate questo componente sul sito:  <a href='http://extensions.joomla.org/extensions/photos-&-images/photo-flash-gallery/4883/details' target='_blank'>http://extensions.joomla.org</a><br /> Per votare è necessario registrarsi. Grazie per l'aiuto."
COM_OZIOGALLERY3_PERCORSO_CARTELLA="Percorso cartella galleria"
COM_OZIOGALLERY3_PERCORSO_CARTELLA_DESC="Percorso della cartella dove verranno inserite le immagini della galleria."
COM_OZIOGALLERY3_OZIO_TILTVIEWER_SKIN_DESC="Questa skin permette di mostrare le foto presenti sul sito attraverso un accattivante layout 3D. <a href='http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=3&Itemid=8' target='_blank'>Vedi demo.</a><br />Si possono visualizzare le foto presenti in una cartella del proprio sito (cartella predefinita images/oziogallery3) oppure le foto tratte da Flickr.com a seconda del metodo selezionato. <br />Se attivato il <strong>caricamento delle foto da Flickr</strong>, questa skin supporta le seguenti impostazioni per la ricerca delle immagini: <br />- ID Utente (es: 26100973@N05) per trovare l'ID di un utente di Flickr inserire lo username dell'utente in <a href='http://www.flickr.com/services/api/explore/?method=flickr.people.findByUsername' target='_blank'>questa pagina</a><br />- ID Set - ID Gruppo - Rilevanza - Tag mode - Tag - Testo<br /> Per applicare la modifica ai parametri presenti è necessario resettare l'xml di questa skin con i pulsante Reset xml.<br />ATTENZIONE: I nomi dei file delle immagini non devono contenere spazi vuoti o caratteri speciali, ma solo lettere o numeri."
