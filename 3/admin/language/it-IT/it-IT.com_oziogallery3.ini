COM_OZIOGALLERY3_OZIO_MEDIAGALLERY_SKIN_DESC="Questa skin permette di visualizzare immagini, riprodurre video e file mp3, suddivisi in categorie e sottocategorie. <a href='http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=60&Itemid=60' target='_blank'>Vedi demo.</a><br />Crea cartelle che contengono le tue foto (o video .flv o file .mp3) in una cartella del sito (predefinita images/oziogallery3/). Ogni nuova cartella è una <strong>nuova categoria</strong>. Sono supportate anche le sottocatogorie.<br />Da <strong>Componenti > Oziogallery 3 > Informazioni di sistema</strong> assicurati che i permessi dei file e delle cartelle di questa skin siano corretti.<br />Per applicare la modifica ai parametri è necessario resettare l'xml di questa skin con i pulsante Reset xml.<br />ATTENZIONE: I nomi dei file delle immagini non devono contenere spazi vuoti o caratteri speciali, ma solo lettere o numeri."
COM_OZIOGALLERY3_OZIO_FUTURA_SKIN_DESC="Questa skin permette di visualizzare immagini, riprodurre video e file mp3, suddivisi in categorie e sottocategorie. <a href='http://oziogallery.joomla.it/' target='_blank'>Vedi demo.</a><br />Crea cartelle che contengono le tue foto (o video .flv o file .mp3) in una cartella del sito (predefinita images/oziogallery3/). Ogni nuova cartella è una <strong>nuova categoria</strong>. Sono supportate anche le sottocatogorie.<br />Da <strong>Componenti > Oziogallery 3 > Informazioni di sistema</strong> assicurati che i permessi dei file e delle cartelle di questa skin siano corretti.<br />Per applicare la modifica ai parametri è necessario resettare l'xml di questa skin con i pulsante Reset xml.<br />ATTENZIONE: I nomi dei file delle immagini non devono contenere spazi vuoti o caratteri speciali, ma solo lettere o numeri."
COM_OZIOGALLERY3_OZIO_COOLIRIS_SKIN_DESC="Questa skin permette di mostrare le foto presenti sul sito attraverso un accattivante layout 3D. <a href='http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=63&Itemid=64' target='_blank'>Vedi demo.</a><br />Si possono visualizzare le foto presenti in una cartella del proprio sito (cartella predefinita images/oziogallery3) oppure le foto tratte da Flickr.com a seconda del metodo selezionato. <br />Se attivato il <strong>caricamento delle foto da Flickr</strong>, questa skin supporta le seguenti impostazioni per la ricerca delle immagini: <br />- ID Utente (es: 26100973@N05) per trovare l'ID di un utente di Flickr inserire lo username dell'utente in <a href='http://www.flickr.com/services/api/explore/?method=flickr.people.findByUsername' target='_blank'>questa pagina</a><br />- ID Set - ID Gruppo - Testo<br /> Per applicare la modifica ai parametri è necessario resettare l'xml di questa skin con i pulsante Reset xml.<br />ATTENZIONE: I nomi dei file delle immagini non devono contenere spazi vuoti o caratteri speciali, ma solo lettere o numeri."
COM_OZIOGALLERY3_OZIO_ACCORDION_SKIN_DESC="Questa skin permette di mostrare le foto presenti sul sito sovrapposte in trasparenza. <a href='http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=27&Itemid=31' target='_blank'>Vedi demo.</a><br /> Per applicare la modifica ai parametri è necessario resettare l'xml di questa skin con i pulsante Reset xml.<br />ATTENZIONE: I nomi dei file delle immagini non devono contenere spazi vuoti o caratteri speciali, ma solo lettere o numeri."
COM_OZIOGALLERY3_OZIO_CAROUSEL_SKIN_DESC="Questa skin permette di mostrare le foto presenti sul sito in modalità carosello. <a href='http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=45&Itemid=44' target='_blank'>Vedi demo.</a> <br />Per applicare la modifica ai parametri è necessario resettare l'xml di questa skin con i pulsante Reset xml.<br />ATTENZIONE: I nomi dei file delle immagini non devono contenere spazi vuoti o caratteri speciali, ma solo lettere o numeri."
COM_OZIOGALLERY3_OZIO_FLASHGALLERY_SKIN_DESC="Questa skin permette di mostrare le foto presenti sul sito con un semplice e pratico layout.<a href='http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=38&Itemid=40' target='_blank'>Vedi demo.</a><br />Si possono visualizzare le foto presenti in una cartella del proprio sito (cartella predefinita images/oziogallery3) oppure le foto tratte da Flickr.com a seconda del metodo selezionato. <br />Se attivato il <strong>caricamento delle foto da Flickr</strong>, questa skin supporta le seguenti impostazioni per la ricerca delle immagini: <br />- ID Utente (es: 26100973@N05) per trovare l'ID di un utente di Flickr inserire lo username dell'utente in <a href='http://www.flickr.com/services/api/explore/?method=flickr.people.findByUsername' target='_blank'>questa pagina</a><br /> Per applicare la modifica ai parametri è necessario resettare l'xml di questa skin con i pulsante Reset xml.<br />ATTENZIONE: I nomi dei file delle immagini non devono contenere spazi vuoti o caratteri speciali, ma solo lettere o numeri."
COM_OZIOGALLERY3_OZIO_FLICKR_PHOTO_SKIN_DESC="Questa skin visualizza solo foto presenti su Flickr.com con una comoda barra di comando, l'opzione Schermo intero e le anteprime. <a href='http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=5&Itemid=12' target='_blank'>Vedi demo.</a><br />Supporta le seguenti impostazioni per la ricerca delle immagini: <br />- ID Utente (es: 26100973@N05) per trovare l'ID di un utente di Flickr inserire lo username dell'utente in <a href='http://www.flickr.com/services/api/explore/?method=flickr.people.findByUsername' target='_blank'>questa pagina</a><br />- ID Set - ID Gruppo - Rilevanza - Tag mode - Tag - Testo<br />"
COM_OZIOGALLERY3_OZIO_FLICKR_SLIDERSHOW_SKIN_DESC="Questa skin visualizza solo foto presenti su Flickr.com in modalità slideshow <a href='http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=4&Itemid=10' target='_blank'>Vedi demo.</a><br />Supporta le seguenti impostazioni per la ricerca delle immagini: <br />- ID Utente (es: 26100973@N05) per trovare l'ID di un utente di Flickr inserire lo username dell'utente in <a href='http://www.flickr.com/services/api/explore/?method=flickr.people.findByUsername' target='_blank'>questa pagina</a><br />- ID Set - ID Gruppo - Rilevanza - Tag mode - Tag - Testo<br />"
COM_OZIOGALLERY3_OZIO_IMAGEROTATOR_SKIN_DESC="Questa skin permette di mostrare le proprie foto attraverso alcuni effetti di transizione. <a href='http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=21&Itemid=24' target='_blank'>Vedi demo.</a><br />Si possono visualizzare le foto presenti in una cartella del proprio sito (predefinita images/oziogallery3/) oppure le foto tratte da Flickr.com a seconda del metodo selezionato. <br />Se attivato il <strong>caricamento delle foto da Flickr</strong>, questa skin supporta le seguenti impostazioni per la ricerca delle immagini: <br />- ID Utente (es: 26100973@N05) per trovare l'ID di un utente di Flickr inserire lo username dell'utente in <a href='http://www.flickr.com/services/api/explore/?method=flickr.people.findByUsername' target='_blank'>questa pagina</a><br />Per applicare la modifica ai parametri è necessario resettare l'xml di questa skin con i pulsante Reset xml.<br />ATTENZIONE: I nomi dei file delle immagini non devono contenere spazi vuoti o caratteri speciali, ma solo lettere o numeri."
