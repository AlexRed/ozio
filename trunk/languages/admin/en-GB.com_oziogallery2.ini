OZIO ACCORDION SKIN DESC=This skin let you show the photos in your site overlying in trasparence. <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=27&Itemid=31" target="_blank">See the demo.</a><br />To apply the editing of <i>XML Settings</i> parameters it's necessary to reset this skin's xml with the button Reset XML.
ACCORDION SKIN TIP=This skin let you show the photos in your site overlying in trasparence.
OZIO CAROUSEL SKIN DESC=This skin let you show the photos in your site in a carousel mode. <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=45&Itemid=44" target="_blank">See the demo.</a> <br />To apply the editing of <i>XML Settings</i> parameters it's necessary to reset this skin's xml with the button Reset XML.
OZIO CAROUSEL SKIN TIP=This skin let you show the photos in your site in a carousel mode.
OZIO FLASHGALLERY SKIN DESC=This skin let you show the photos from Flickr or the photos in your site in a simple and useful way.<a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=38&Itemid=40" target="_blank">See the demo.</a><br />You can display the photos stored in a folder of your site (default folder images/oziogallery2), or photos from Flickr.com depending on the method selected. <br />If selected the <strong>Flickr method</strong>, this skin supports the following settings for searching the photos from Flickr:  <br />- User ID  (ex: 26100973@N05) to find a Flickr user ID insert the username of the user in <a href="http://www.flickr.com/services/api/explore/?method=flickr.people.findByUsername" target=_blank">this page</a><br /> To apply the editing of <i>XML Settings</i> parameters it's necessary to reset this skin's xml with the button Reset XML.
OZIO FLASHGALLERY SKIN TIP=This skin let you show the photos from Flickr or the photos in your site in a simple and useful way.
OZIO FLICKR PHOTO SKIN DESC=This skin displays only photos by Flickr.com with a useful toolbar, fullscreen command and thumbnails. <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=5&Itemid=12" target="_blank">See the demo.</a><br />It supports the following settings for searching the photos from Flickr: <br />- User ID (ex: 26100973@N05) to find a Flickr user ID insert the username of the user in <a href="http://www.flickr.com/services/api/explore/?method=flickr.people.findByUsername" target=_blank">this page</a><br />- Set ID  - Group ID - Relevance - Tag mode - Tag - Text<br />
OZIO FLICKR PHOTO SKIN TIP=This skin displays only photos by Flickr.com with a useful toolbar, fullscreen command and thumbnails.
OZIO FLICKR SLIDERSHOW SKIN DESC=This skin displays only photos by Flickr.com in slideshow mode. <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=4&Itemid=10" target="_blank">See the demo.</a><br />It supports the following settings for searching the photos from Flickr: <br />- User ID (ex: 26100973@N05) to find a Flickr user ID insert the username of the user in <a href="http://www.flickr.com/services/api/explore/?method=flickr.people.findByUsername" target=_blank">this page</a><br />- Set ID  - Group ID - Relevance - Tag mode - Tag - Text<br />
OZIO FLICKR SLIDERSHOW SKIN TIP=This skin displays only photos by Flickr.com in slideshow mode.
OZIO IMAGEROTATOR SKIN DESC=This skin let you show the photos from Flickr or the photos in your site through some transition effects. <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=21&Itemid=24" target="_blank">See the demo.</a><br />You can display the photos stored in a folder of your site (default folder images/oziogallery2), or photos from Flickr.com depending on the method selected. <br />If selected the <strong>Flickr method</strong>, this skin supports the following settings for searching the photos from Flickr: <br />- User ID  (ex: 26100973@N05) to find a Flickr user ID insert the username of the user in <a href="http://www.flickr.com/services/api/explore/?method=flickr.people.findByUsername" target=_blank">this page</a><br />To apply the editing of <i>XML Settings</i> parameters it's necessary to reset this skin's xml with the button Reset XML.
OZIO IMAGEROTATOR SKIN TIP=This skin let you show the photos from Flickr or the photos in your site through some transition effects.
OZIO IMAGIN SKIN DESC=This skin let you show the photos in your site in categories. <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=51&Itemid=47" target="_blank">See the demo.</a><br />Create folders which contain your photos in a site folder (default is images/oziogallery2/). Every folder created in the main folder corresponds to a <strong>new category</strong>. The folder name is the category name. <br />Create a file named <i>_thumb.jpg</i> within the category folder, this file represents the <strong>category preview</strong>. The suggested dimensions for the preview thumbnails are 128x128 pixel. <br />Modify the  <i>images/oziogallery2/_preferences.xml</i> file to change the settings of Imagin Gallery. If you change the path of the gallery, remember to copy the file <i>_preferences.xml</i>, that you can find in the default folder images/oziogallery2, inside the folder chosen.<br /> In <strong>Components > Oziogallery 2 > System information</strong> check if file and folder permissions of this skin are correct.
OZIO IMAGIN SKIN TIP=This skin let you show the photos in your site in categories.
OZIO TILTVIEWER SKIN DESC=This skin let you show the photos from Flickr or the photos in your site through a 3D layout. <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=3&Itemid=8" target="_blank">See the demo.</a><br />You can display the photos stored in a folder of your site (default folder images/oziogallery2), or photos from Flickr.com depending on the method selected.  <br />If selected the <strong>Flickr method</strong>, this skin supports the following settings for searching the photos from Flickr:  <br />- User ID (ex: 26100973@N05) to find a Flickr user ID insert the username of the user in <a href="http://www.flickr.com/services/api/explore/?method=flickr.people.findByUsername" target=_blank">this page</a><br />- Set ID  - Group ID - Relevance - Tag mode - Tag - Text<br /> To apply the editing of <i>XML Settings</i> parameters it's necessary to reset this skin's xml with the button Reset XML.
OZIO TILTVIEWER SKIN TIP=This skin let you show the photos from Flickr or the photos in your site through a 3D layout.
