COM_OZIOGALLERY3_ONCE_YOU_INSTALL="Die Ozio Gallery zeigt nur Bilder aus Google PLUS um die Vorteile der responsiven und adaptiven Ansicht zu nutzen. Die Anzeige von Bilder, welche auf dem eigenen Server hochgeladen wurden, wird nicht mehr unterstützt."
COM_OZIOGALLERY3_COMPONENT_DESCRIPTION="<strong>OZIO GALLERY 4</strong> - Die Joomla Komponente Ozio Gallery 4 ist eine Bildergalerie für Joomla 3, welche sehr einfach zu bedienen ist.<br />Man kann eine schöne Galerie erstellen, indem man die Fotos auf <a href='https://plus.google.com/' target='_blank'>Google Plus</a> hochlädt."
COM_OZIOGALLERY3_COMPONENT_INSTRUCTIONS="<strong>ANLEITUNG</strong> - Lade die gewünschten Bilder in ein Album auf Google Plus. Erstelle anschließend einen <strong>Menüeintrag</strong>, welcher mit der Ozio Gallery 4 verbunden ist. Wähle die Skin Fuerte aus und füge dann die numerische ID ein, welche aus 21 Ziffern besteht und sich auf dein entsprechendes Google Plus Album bezieht. Du kannst die ID aus der URL Adresse der Google Plus Seite entnehmen. Erstelle einen neuen Menüeintrag um eine neue Kategorie zu erstellen. Es ist gar nicht notwendig, die Bilder vor dem Upload auf Google Plus zu verkleinern. Im Gegensatz - es ist empfehlenswert, die Bilder in Originalgröße hochzuladen. Anschließend wird sich die Ozio Gallery darum kümmern, die Bilder mit der korrekten Größe abzurufen ohne Zeit für die Verkleinerung der Bilder zu verlieren. Die Ozio Gallery wird dann auch automatisch das Bild mit der korrekten Größe auf der Grundlage des zur Verfügung stehenden Speicherplatzes in deiner Website abrufen.<br />Dies ist alles was benötigt wird um deine Galerie zu veröffentlichen. Ganz einfach nicht wahr?!?"
COM_OZIOGALLERY3_COMPONENT_VOTE="<strong>BEWERTUNG</strong> - Die Ozio Gallery 4 Komponente wird kostenlos veröffentlicht und unterliegt der GPL Lizenz. Wenn dir die Komponente gefällt dann bewerte Sie auf <a href='http://extensions.joomla.org/extensions/photos-&-images/photo-flash-gallery/4883/details' target='_blank'>http://extensions.joomla.org</a><br /> Du mußt registriert sein um eine Bewertung abgeben zu können. Vielen Dank für die Hilfe."

