COM_OZIOGALLERY3_COMPONENT_DESCRIPTION="<strong>OZIO GALLERY 3</strong> - Joomla Ozio Gallery 3 component is a photo gallery for Joomla 2.5 so easy to use. <br />You can create a beautiful gallery uploading your photos in a <a href='https://plus.google.com/' target='_blank'>Google Plus</a> Album."
COM_OZIOGALLERY3_COMPONENT_INSTRUCTIONS="<strong>INSTRUCTIONS</strong> - Upload the images you want to show in a Google Plus album, then create one or more <strong>menu item</strong> associated to the component Ozio Gallery 3 and choose skin Fuerte.<br />To create a new category, create a new menu item. In the first parameter of the menu item should specify the ID code of the Google Plus page where the album is. You can view this number of 21 digits in the address bar when viewing the list of albums. There is no need to resize the images before uploading to Google Plus, so it's highly recommended to load the images at their original size without losing time to resize them. Ozio Gallery will find the image and automatically correct the size based on the available space of the gallery on your site.<br />This is all you need to publish your photo gallery. Very simple, isn't it?!? <br />"
COM_OZIOGALLERY3_COMPONENT_LANGUAGE="<strong>LANGUAGE</strong> Ozio Gallery installation package includes English and Italian languages. <br />Other languages are available on the <a href='http://download.joomla.it/index.php?option=com_docman&task=cat_view&gid=220&&Itemid=2' target='_blank'>download area</a> in separate file to copy in the language folder of Joomla!. <br />All translations are provided by users and made available for download as soon as we receive them. If you want to contribute a translation you can send files as email attachment to alexred@alexred.com"
COM_OZIOGALLERY3_COMPONENT_VOTE="<strong>VOTE</strong> - The Ozio Gallery3 component is released for free under GPL license, if you like it please vote this component on this site: <a href='http://extensions.joomla.org/extensions/photos-&-images/photo-flash-gallery/4883/details' target='_blank'>http://extensions.joomla.org</a><br />To vote you have to be registered. Thanks for your help."
COM_OZIOGALLERY3_PERCORSO_CARTELLA="Gallery folder path"
COM_OZIOGALLERY3_PERCORSO_CARTELLA_DESC="Folder that contains the files to display in the gallery."
COM_OZIOGALLERY3_OZIO_TILTVIEWER_SKIN_DESC="<br />This skin let you show the photos from Flickr or the photos in your site through a 3D layout. <a href='http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=3&Itemid=8' target='_blank'>See the demo.</a><br />You can display the photos stored in a folder of your site (default folder images/oziogallery3), or photos from Flickr.com depending on the method selected.  <br />If selected the <strong>Flickr method</strong>, this skin supports the following settings for searching the photos from Flickr:  <br />- User ID (ex: 26100973@N05) to find a Flickr user ID insert the username of the user in <a href='http://www.flickr.com/services/api/explore/?method=flickr.people.findByUsername' target='_blank'>this page</a><br />- Set ID  - Group ID - Relevance - Tag mode - Tag - Text<br /> To apply the editing of parameters it's necessary to reset this skin's xml with the button Reset XML.<br /> WARNING: The file names of images should not contain spaces or special characters but only letters or numbers."
COM_OZIOGALLERY3_OZIO_TILTVIEWER_SKIN_TIP="This skin let you show the photos from Flickr or the photos in your site through a 3D layout."
