COM_OZIOGALLERY3_OZIO_MEDIAGALLERY_SKIN_DESC="This skin let you display images, play video and file mp3, divided in categories. <a href='http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=60&Itemid=60' target='_blank'>View demo.</a><br />Create folders which contain your photos (or video .flv or .mp3 files) in a site folder (default is images/oziogallery3/). Every folder created in the main folder corresponds to a <strong>new category</strong>.Subcategories are also supported. The folder name is the category name. <br />In <strong>Components > Oziogallery 3 > System information</strong> check if file and folder permissions of this skin are correct.<br />To apply the editing of <i>XML Settings</i> parameters it's necessary to reset this skin's xml with the button Reset XML.<br /> WARNING: The file names of images should not contain spaces or special characters but only letters or numbers."
COM_OZIOGALLERY3_OZIO_FUTURA_SKIN_DESC="This skin let you display images, play video and file mp3, divided in categories. <a href='http://oziogallery.joomla.it/' target='_blank'>View demo.</a><br />Create folders which contain your photos (or video .flv or .mp3 files) in a site folder (default is images/oziogallery3/). Every folder created in the main folder corresponds to a <strong>new category</strong>.Subcategories are also supported. The folder name is the category name. <br />In <strong>Components > Oziogallery 3 > System information</strong> check if file and folder permissions of this skin are correct.<br />To apply the editing of <i>XML Settings</i> parameters it's necessary to reset this skin's xml with the button Reset XML.<br /> WARNING: The file names of images should not contain spaces or special characters but only letters or numbers."
COM_OZIOGALLERY3_OZIO_COOLIRIS_SKIN_DESC="This skin let you show the photos from Flickr or the photos in your site through a 3D layout. <a href='http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=63&Itemid=64' target='_blank'>See the demo.</a><br />You can display the photos stored in a folder of your site (default folder images/oziogallery3), or photos from Flickr.com depending on the method selected.  <br />If selected the <strong>Flickr method</strong>, this skin supports the following settings for searching the photos from Flickr:  <br />- User ID (ex: 26100973@N05) to find a Flickr user ID insert the username of the user in <a href='http://www.flickr.com/services/api/explore/?method=flickr.people.findByUsername' target='_blank'>this page</a><br />- Set ID  - Group ID - Text<br /> To apply the editing of <i>XML Settings</i> parameters it's necessary to reset this skin's xml with the button Reset XML.<br /> WARNING: The file names of images should not contain spaces or special characters but only letters or numbers."
COM_OZIOGALLERY3_OZIO_ACCORDION_SKIN_DESC="This skin let you show the photos in your site overlying in trasparence. <a href='http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=27&Itemid=31' target='_blank'>See the demo.</a><br />You can display the photos stored in a folder of your site (default folder images/oziogallery3)<br />To apply the editing of <i>XML Settings</i> parameters it's necessary to reset this skin's xml with the button Reset XML.<br /> WARNING: The file names of images should not contain spaces or special characters but only letters or numbers."
COM_OZIOGALLERY3_OZIO_CAROUSEL_SKIN_DESC="This skin let you show the photos in your site in a carousel mode. <a href='http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=45&Itemid=44' target='_blank'>See the demo.</a> <br />To apply the editing of <i>XML Settings</i> parameters it's necessary to reset this skin's xml with the button Reset XML.<br /> WARNING: The file names of images should not contain spaces or special characters but only letters or numbers."
COM_OZIOGALLERY3_OZIO_FLASHGALLERY_SKIN_DESC="This skin let you show the photos from Flickr or the photos in your site in a simple and useful way.<a href='http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=38&Itemid=40' target='_blank'>See the demo.</a><br />You can display the photos stored in a folder of your site (default folder images/oziogallery3), or photos from Flickr.com depending on the method selected. <br />If selected the <strong>Flickr method</strong>, this skin supports the following settings for searching the photos from Flickr:  <br />- User ID  (ex: 26100973@N05) to find a Flickr user ID insert the username of the user in <a href='http://www.flickr.com/services/api/explore/?method=flickr.people.findByUsername' target='_blank'>this page</a><br /> To apply the editing of <i>XML Settings</i> parameters it's necessary to reset this skin's xml with the button Reset XML.<br /> WARNING: The file names of images should not contain spaces or special characters but only letters or numbers."
COM_OZIOGALLERY3_OZIO_FLICKR_PHOTO_SKIN_DESC="This skin displays only photos by Flickr.com with a useful toolbar, fullscreen command and thumbnails. <a href='http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=5&Itemid=12' target='_blank'>See the demo.</a><br />It supports the following settings for searching the photos from Flickr: <br />- User ID (ex: 26100973@N05) to find a Flickr user ID insert the username of the user in <a href='http://www.flickr.com/services/api/explore/?method=flickr.people.findByUsername' target='_blank'>this page</a><br />- Set ID  - Group ID - Relevance - Tag mode - Tag - Text<br />"
COM_OZIOGALLERY3_OZIO_FLICKR_SLIDERSHOW_SKIN_DESC="This skin displays only photos by Flickr.com in slideshow mode. <a href='http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=4&Itemid=10' target='_blank'>See the demo.</a><br />It supports the following settings for searching the photos from Flickr: <br />- User ID (ex: 26100973@N05) to find a Flickr user ID insert the username of the user in <a href='http://www.flickr.com/services/api/explore/?method=flickr.people.findByUsername' target='_blank'>this page</a><br />- Set ID  - Group ID - Relevance - Tag mode - Tag - Text<br />"
COM_OZIOGALLERY3_OZIO_IMAGEROTATOR_SKIN_DESC="This skin let you show the photos from Flickr or the photos in your site through some transition effects. <a href='http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=21&Itemid=24' target='_blank'>See the demo.</a><br />You can display the photos stored in a folder of your site (default folder images/oziogallery3), or photos from Flickr.com depending on the method selected. <br />If selected the <strong>Flickr method</strong>, this skin supports the following settings for searching the photos from Flickr: <br />- User ID  (ex: 26100973@N05) to find a Flickr user ID insert the username of the user in <a href='http://www.flickr.com/services/api/explore/?method=flickr.people.findByUsername' target='_blank'>this page</a><br />To apply the editing of <i>XML Settings</i> parameters it's necessary to reset this skin's xml with the button Reset XML.<br /> WARNING: The file names of images should not contain spaces or special characters but only letters or numbers."
