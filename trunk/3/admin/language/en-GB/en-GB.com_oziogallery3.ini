COM_OZIOGALLERY3_IMAGESIZE_MODE_DESC="There are two Flickr image files you can choose from to display on your PictoBrowser. The medium size (with a max of 500 pixels of image width and height) or the original size (the one you upload to Flickr). In this case, the image size is larger than the PictoBrowser. To view the entire image, you can click and drag it or you can press the Zoom button to scale it. The Zoom button allows you to toggle between the original size of the image and a scaled version of it.<br />You should know that PictoBrowser can only display an original file size when its Flickr privacy is set to public and its license set to Attribution-NonCommercial-ShareAlike Creative Commons."
