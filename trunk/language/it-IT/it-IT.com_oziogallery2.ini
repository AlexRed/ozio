OZIO ACCORDION SKIN DESC=Questa skin permette di mostrare le foto presenti sul sito sovrapposte in trasparenza. <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=27&Itemid=31" target="_blank">Vedi demo.</a>
ACCORDION SKIN TIP=Questa skin permette di mostrare le foto presenti sul sito sovrapposte in trasparenza.
OZIO CAROUSEL SKIN DESC=Questa skin permette di mostrare le foto presenti sul sito in modalità carosello. <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=45&Itemid=44" target="_blank">Vedi demo.</a> <br />Per applicare la modifica ai parametri <i>Colore titoli</i> e <i>Velocità di rotazione</i> è necessario resettare l'xml di questa skin da <strong>Componenti > Ozio Gallery 2 > Reset XML</strong>.
OZIO CAROUSEL SKIN TIP=Questa skin permette di mostrare le foto presenti sul sito in modalità carosello.
OZIO FLASHGALLERY SKIN DESC=Questa skin permette di mostrare le foto presenti sul sito con un semplice e pratico layout.<a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=38&Itemid=40" target="_blank">Vedi demo.</a><br />Si possono visualizzare le foto presenti in una cartella del proprio sito (cartella predefinita images/oziogallery2) oppure le foto tratte da Flickr.com a seconda del metodo selezionato. <br />Se attivato il <strong>caricamento delle foto da Flickr</strong>, questa skin supporta le seguenti impostazioni per la ricerca delle immagini: <br />- ID Utente (es: 26100973@N05) per trovare l'ID di un utente di Flickr inserire lo username dell'utente in <a href="http://www.flickr.com/services/api/explore/?method=flickr.people.findByUsername" target=_blank">questa pagina</a><br /> Per applicare la modifica al parametro <i>Ordine immagini</i> è necessario resettare l'xml di questa skin da <strong>Componenti > Ozio Gallery 2 > Reset xml</strong>.
OZIO FLASHGALLERY SKIN TIP=Questa skin permette di mostrare le foto tratte da Flickr o quelle presenti sul sito con un semplice e pratico layout.
OZIO FLICKR PHOTO SKIN DESC=Questa skin visualizza solo foto presenti su Flickr.com con una comoda barra di comando, l'opzione Schermo intero e le anteprime. <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=5&Itemid=12" target="_blank">Vedi demo.</a><br />Supporta le seguenti impostazioni per la ricerca delle immagini: <br />- ID Utente (es: 26100973@N05) per trovare l'ID di un utente di Flickr inserire lo username dell'utente in <a href="http://www.flickr.com/services/api/explore/?method=flickr.people.findByUsername" target=_blank">questa pagina</a><br />- ID Set - ID Gruppo - Rilevanza - Tag mode - Tag - Testo<br />
OZIO FLICKR PHOTO SKIN TIP=Questa skin visualizza solo foto presenti su Flickr.com con una comoda barra di comando, l'opzione Schermo intero e le anteprime.
OZIO FLICKR SLIDERSHOW SKIN DESC=Questa skin visualizza solo foto presenti su Flickr.com in modalità slideshow <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=4&Itemid=10" target="_blank">Vedi demo.</a><br />Supporta le seguenti impostazioni per la ricerca delle immagini: <br />- ID Utente (es: 26100973@N05) per trovare l'ID di un utente di Flickr inserire lo username dell'utente in <a href="http://www.flickr.com/services/api/explore/?method=flickr.people.findByUsername" target=_blank">questa pagina</a><br />- ID Set - ID Gruppo - Rilevanza - Tag mode - Tag - Testo<br />
OZIO FLICKR SLIDERSHOW SKIN TIP=Questa skin visualizza solo foto presenti su Flickr.com in modalità slideshow.
OZIO IMAGEROTATOR SKIN DESC=Questa skin permette di mostrare le proprie foto attraverso alcuni effetti di transizione. <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=21&Itemid=24" target="_blank">Vedi demo.</a><br />Si possono visualizzare le foto presenti in una cartella del proprio sito (predefinita images/oziogallery2/) oppure le foto tratte da Flickr.com a seconda del metodo selezionato. <br />Se attivato il <strong>caricamento delle foto da Flickr</strong>, questa skin supporta le seguenti impostazioni per la ricerca delle immagini: <br />- ID Utente (es: 26100973@N05) per trovare l'ID di un utente di Flickr inserire lo username dell'utente in <a href="http://www.flickr.com/services/api/explore/?method=flickr.people.findByUsername" target=_blank">questa pagina</a><br />Per applicare la modifica al parametro <i>Ordine immagini</i> è necessario resettare l'xml di questa skin da <strong>Componenti > Ozio Gallery 2 > Reset xml</strong>.
OZIO IMAGEROTATOR SKIN TIP=Questa skin permette di mostrare le foto tratte da Flickr o quelle presenti sul sito attraverso alcuni effetti di transizione.
OZIO IMAGIN SKIN DESC=Questa skin permette di mostrare le foto presenti sul sito suddivise in categorie. <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=51&Itemid=47" target="_blank">Vedi demo.</a><br />Crea cartelle che contengono le tue foto in una cartella del sito (predefinita images/oziogallery2/). Ogni nuova cartella è una <strong>nuova categoria</strong>. Il nome della cartella è il nome della categoria. <br />Crea un file dal nome _thumb.jpg all'interno delle cartelle delle categorie, questo file rappresenta l'<strong>anteprima della categoria</strong>. Le dimensioni consigliate per l'immagine di anteprima sono 128x128 pixel. <br />Modifica il file <i>images/oziogallery2/_preferences.xml</i> per cambiare le impostazioni della Galleria Imagin. <br />Da <strong>Componenti > Oziogallery 2 > Info sistema</strong> assicurati che i permessi dei file e delle cartelle di questa skin siano corretti.
OZIO IMAGIN SKIN TIP=Questa skin permette di mostrare le foto presenti sul sito suddivise in categorie.
OZIO TILTVIEWER SKIN DESC=Questa skin permette di mostrare le foto presenti sul sito attraverso un accattivante layout 3D. <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=3&Itemid=8" target="_blank">Vedi demo.</a><br />Si possono visualizzare le foto presenti in una cartella del proprio sito (cartella predefinita images/oziogallery2) oppure le foto tratte da Flickr.com a seconda del metodo selezionato. <br />Se attivato il <strong>caricamento delle foto da Flickr</strong>, questa skin supporta le seguenti impostazioni per la ricerca delle immagini: <br />- ID Utente (es: 26100973@N05) per trovare l'ID di un utente di Flickr inserire lo username dell'utente in <a href="http://www.flickr.com/services/api/explore/?method=flickr.people.findByUsername" target=_blank">questa pagina</a><br />- ID Set - ID Gruppo - Rilevanza - Tag mode - Tag - Testo<br /> Per applicare la modifica ai parametri <i>Ordine immagini</i> e <i>Testo immagini</i> è necessario resettare l'xml di questa skin da <strong>Componenti > Ozio Gallery 2 > Reset xml</strong>.
OZIO TILTVIEWER SKIN TIP=Questa skin permette di mostrare le foto tratte da Flickr o quelle presenti sul sito attraverso un accattivante layout 3D.
PER NOME ORDINE ALFABETICO=Per nome - ordine alfabetico
PER NOME ORDINE ALFABETICO INVERSO=Per nome - ordine alfabetico inverso
PER DATA - PRIMA I RECENTI=Per data - prima i più recenti
PER DATA - PRIMA I MENO RECENTI=Per data - prima i meno recenti
PERCORSO CARTELLA=Percorso cartella galleria
PERCORSO CARTELLA DESC=Percorso della cartella dove verranno inserite le immagini della galleria.
ROTATE TIME=Velocità di rotazione 
ROTATE TIME DESC=Intervallo di secondi nella visualizzazione delle immagini. 
ROWS=Righe
ROWS DESC=Numero di righe di miniature da visualizzare.
RELEVANCE=Rilevanza
RELEVANCE DESC=Ordinamento delle foto. Carica le immagini da www.flickr.com in ordine di rilevanza. Se selezionato No, vengono visualizzate le foto in ordine di data per ultimo inserimento.
SELEZIONA METODO=Seleziona metodo
SELEZIONA METODO DESC=Seleziona se utilizzare il metodo XML o Flickr. <br />Il <strong>metodo XML</strong> visualizza le immagini presenti nella cartella impostata nel parametro Percorso cartella. <br />Il <strong>metodo Flickr</strong> carica le immagini da www.flickr.com; in questo caso è necessario impostare anche i Flickr Settings.
SHUFFLE=Ordinamento casuale
SHUFFLE DESC=Se sì, le immagini verranno mostrate secondo un ordinamento casuale.
SPEED ROTATION=Velocità di rotazione
SPEED ROTATION DESC=Imposta la velocità di rotazione delle foto da 0 (meno veloce) a 360 (più veloce). Per invertire il senso di rotazione, imposta un valore negativo, ad es. -50
STESSA FINESTRA=Stessa finestra
SUFFISSO NOME XML=Suffisso nome XML
SUFFISSO NOME XML DESC=In condizioni normali questo parametro non va compilato. Si può rendere necessario solo nel caso in cui si creino delle gallerie collegate e voci di menu con lo stesso nome. In questo caso, per non creare problemi di visualizzazione delle gallerie, è possibile aggiungere un suffisso al file xml associato a questa voce di menu e riportare in questo campo il suffisso.
SYSTEM INFORMATION=Informazioni di sistema
TAG MODE=Tag mode
TAG MODE DESC=Visualizza solo le foto di Flickr che hanno tutti i tag o almeno uno dei tag.
TAGS=Tag
TAGS DESC=Inserire i tag separati da una virgola. Verranno visualizzate le foto con uno o più dei tag inseriti. Es: roma, colosseo.
TARGET=Target
TARGET DESC=Attiva l'apertura del link nella stessa finestra o in una nuova finestra.
TESTO=Testo
TESTO DESC=Visualizza le foto di Flickr che nel titolo, descrizione o tag contengono il testo inserito. 
TESTO IMMAGINI=Testo immagini
TESTO IMMAGINI DESC=Testo che appare sul retro delle immagini. Se modifichi il testo da visualizzare, per applicare le modifiche fatte dopo aver salvato la voce di menu vai su <strong>Componenti > Ozio Gallery 2 > Reset xml</strong> e clicca sull'icona <strong>Svuota</strong> presente in corrispondenza della galleria Tild 3D Gallery.
TITOLO=Titolo
TITOLO DESC=Visualizza il nome dell'immagine come titolo.
TRANSIZIONE=Transizione
TRANSIZIONE DESC=Seleziona il metodo di transizione delle immagini. Se Random, saranno utilizzati tutti i metodi in sequenza casuale. 
TUTTO CHIUSO=Tutto chiuso
TUTTO CHIUSO DESC=Seleziona se partire con le foto chiuse o meno.
TYPETILTLAYOUTDESC=Crea una galleria fotografica utilizzando la skin Tiltviewer.
TYPEFLASHGALLERYLAYOUTDESC=Crea una galleria fotografica utilizzando la skin Flashgallery.
