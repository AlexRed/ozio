HEXADECIMAL COLOR VALUE OF THE STAGE BACKGROUND GRADIENT CENTER=Valore esadecimale della sfumatura interna dello sfondo. Es:0x333333
HEXADECIMAL COLOR VALUE OF THE STAGE BACKGROUND GRADIENT EDGE=Valore esadecimale del colore dello sfondo.
LOAD IMAGES FROM FLICKR=Carica le immagini da www.flickr.com
NUMBER OF COLUMNS OF IMAGES TO DISPLAY=Numero di colonne di immagini da visualizzare.
NUMBER OF ROWS OF IMAGES TO DISPLAY=Numero di righe di immagini da visualizzare.
RELEVANCE=Rilevanza
RELEVANCE DESCRIPTION=Ordinamento delle foto. Carica le immagini da www.flickr.com in ordine di rilevanza. Se non viene selezionato, vengono visualizzate le foto in ordine di data per ultimo inserimento.
ROWS=Righe
