GENERAL=Generali
XML MODE=Titoli e descrizioni delle foto
XML MODE DESCRIPTION=<b>AUTO</b> utilizza il nome del file come nome della foto <br /><b>MANUAL</b> utilizza il file components/com_oziogallery/gallery.xml per reperire le foto, il nome e la descrizione. Se viene scelto il metodo MANUAL è necessario modificare manualmente con un editor di testo il file components/com_oziogallery/gallery.xml inserendo il percorso corretto alle immagini ed il nome e la  descrizione desiderati.
SKIN TILT DESC=Carica le tue foto nella cartella <b>images/oziogallery</b>. <br />Assicurati che i permessi siano corretti e che il tuo sito abbia superato l'XML Test presente nella pagina principale del componente Ozio Gallery<br /><br />Se è attivato il caricamento delle foto dal sito Flickr.com questa skin supporta solamente le seguenti impostazioni per la ricerca delle immagini: <br />ID Utente su Flickr <br />Testo <br />Tag <br />Tag mode <br />ID del Gruppo <br />Rilevanza <br /><br /><b>Attenzione! attualmente non supporta ID del Set<b/>
SKIN FLICKR SLIDESHOW DESC=Per utilizzare la Skin Flickr Slideshow deve essere attivato il parametro <b>Utilizza le immagini di Flickr</b> nelle impostazioni generali. <br />Questa skin non visualizza le foto presenti nella cartella images/oziogallery ma solo le foto presenti su Flickr.com<br /><br />Questa skin supporta solamente le seguenti impostazioni per la ricerca delle immagini:<br />ID Utente su Flickr<br />ID del Set<br />Testo<br />Tag<br />ID del Gruppo<br />Rilevanza
SKIN FLICKR PHOTO DESC=Per utilizzare la Skin Flickr Photos deve essere attivato il parametro <b>Utilizza le immagini di Flickr</b> nelle impostazioni generali.<br />Questa skin non visualizza le foto presenti nella cartella images/oziogallery ma solo le foto presenti su Flickr.com<br /><br />Questa skin supporta solamente le seguenti impostazioni per la ricerca delle immagini: <br />ID Utente su Flickr <br />ID del Set <br />Tag <br />Rilevanza
#New language strings for version 0.24
SKIN IMAGE ROTATOR DESC=Carica le tue foto nella cartella <b>images/oziogallery</b>. <br />Assicurati che i permessi siano corretti e che il tuo sito abbia superato l'XML Test presente nella pagina principale del componente Ozio Gallery<br /><br />Se è attivato il caricamento delle foto dal sito Flickr.com questa skin supporta solamente le seguenti impostazioni per la ricerca delle immagini: <br />ID Utente su Flickr <br />
