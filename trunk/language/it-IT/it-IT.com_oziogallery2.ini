COMPONENT CATEGORIES=<b>Categorie</b> - Per creare più categorie è possibile utilizzare il <a href="http://download.joomla.it/index.php?option=com_docman&task=doc_details&gid=613&&Itemid=2" target="_blank">modulo della Ozio Gallery</a>. Inserire il modulo all'interno dei contenuti di Joomla è semplice seguendo queste <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=17&Itemid=20" target="_blank">istruzioni</a>. Il modulo può essere duplicato illimitate volte per creare illimitate categorie.
