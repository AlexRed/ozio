SKIN IMAGIN DESC=Crea cartelle che contengono le tue foto in <b>images/oziogallery/imagin</b>.Ogni nuova cartella è una nuova categoria. Il nome della cartella è il nome della categoria. <br />Crea un file dal nome <b>_thumb.jpg</b> all'interno delle cartelle delle categorie, questo file rappresenta l'anteprima della categoria. Le dimensioni consigliate per l'immagine di anteprima sono 128x128 pixel<br />Modifica il file <b>images/oziogallery/imagin/_preferences.xml</b> per cambiare le impostazioni della Galleria Imagin.<br />Assicurati che i permessi siano corretti e che il tuo sito abbia superato l'XML Test presente nella pagina principale del componente Ozio Gallery<br /><br />Questa skin non permette il caricamento dal sito Flickr.com