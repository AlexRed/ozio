COMPONENT CATEGORIES=Per questa versione della Ozio Gallery non è disponibile il modulo.
COMPONENT DESCRIPTION=Il componente Joomla Ozio Gallery 2 è una galleria fotografica per Joomla 1.5 molto semplice da utilizzare. <br />Puoi creare una bella galleria caricando le foto nel tuo sito, oppure utilizzando le foto dal sito <a href="http://www.flickr.com" target="_blank">www.Flickr.com</a><br /><br />Carica le immagini che vuoi visualizzare nella cartella images/oziogallery2, crea una o più <strong>voci di menu</strong> associata al componente Ozio Gallery 2 scegliendo una skin tra: <ul><li><a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=27&Itemid=31" target="_blank">Accordion</a></li> <li><a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=45&Itemid=44" target="_blank">Carousel</a></li> <li><a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=38&Itemid=40" target="_blank">Flashgallery</a></li> <li><a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=5&Itemid=12" target="_blank">Flickrphoto</a></li> <li><a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=4&Itemid=10" target="_blank">Flickrslidershow</a></li> <li><a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=21&Itemid=24" target="_blank">Imagerotator</a></li> <li><a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=51&Itemid=47" target="_blank">Imagin</a></li> <li><a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=3&Itemid=8" target="_blank">Tiltviewer</a></li></ul>Questo è quanto serve per pubblicare la tua galleria. Molto semplice vero?!? <br />L'ampiezza raccomandata delle immagini è 640 px.
COMPONENT INSTRUCTIONS=........
COMPONENT LANGUAGE=Il pacchetto di installazione include i file lingua Inglese e Italiano. <br />Altre lingue sono disponibili nell'<a href="http://download.joomla.it/index.php?option=com_docman&task=cat_view&gid=220&&Itemid=2" target="_blank">area download</a>. <br />Le traduzioni sono ad opera di gentili utenti e messe a disposizione di tutti. Se vuoi contribuire a tradurre il componente invia i file in allegato a alexred@alexred.com
COMPONENT VOTE=Il componente Ozio Gallery 2 è rilasciato gratuitamente e sotto licenza GPL, se lo trovate utile votate questo componente sul sito:  <a href="http://extensions.joomla.org" target="_blank">http://extensions.joomla.org</a><br /> Per votare è necessario registrarsi. Grazie per l'aiuto.
