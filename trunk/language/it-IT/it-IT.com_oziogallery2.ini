FLASHGALLERY_NEXT_PIC_BG_OVER DESC=Valore esadecimale del colore del pulsante per vedere l'immagine successiva in evidenza per il passaggio del mouse. Clicca sul campo testuale per scegliere un colore o digita direttamente il valore esadecimale (Es: #7EED14).
