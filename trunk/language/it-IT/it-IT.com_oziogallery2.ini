AUDIO DESCRIPTION=Il percorso di un file MP3 da assegnare come musica durante la proiezione delle immagini.<br />Utilizzare file di piccole dimensioni, mono e con basso bitrate (64kbps).
VOLUME=Volume
VOLUME DESCRIPTION=Imposta il valore del volume audio.
XMLR MODE DESCRIPTION=<b>AUTO</b> utilizza il nome del file come nome della foto <br /><b>MANUAL</b> utilizza il file components/com_oziogallery/imagerotator.xml per reperire le foto e il nome. Se viene scelto il metodo MANUAL è necessario modificare manualmente con un editor di testo il file components/com_oziogallery/imagerotator.xml inserendo il percorso corretto alle immagini ed il nome desiderati.
