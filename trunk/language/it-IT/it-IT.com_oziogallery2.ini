SKIN DESCRIPTION=Scegli una skin. Puoi visualizzare una demo di ogni skin: <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=3&Itemid=8" target="_blank">Tilt 3D</a> - <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=4&Itemid=10" target="_blank">Flickr Slideshow</a> - <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=5&Itemid=12" target="_blank">Flickr Photos</a> - <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=21&Itemid=24" target="_blank">Image Rotator</a> - <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=22&Itemid=26" target="_blank">lustMosaico</a> - <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=30&Itemid=30" target="_blank">Slideoo</a> - <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=27&Itemid=31" target="_blank">Accordion</a> - <a href="http://oziogallery.joomla.it/index.php?option=com_oziogallery&Itemid=48&lang=it" target="_blank">FlashCategory</a> - <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=38&Itemid=40" target="_blank">FlashGallery</a> - <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=45&Itemid=44" target="_blank">Carousel</a> - <a href="http://oziogallery.joomla.it/index.php?option=com_content&view=article&id=51&Itemid=47" target="_blank">Imagin</a>
