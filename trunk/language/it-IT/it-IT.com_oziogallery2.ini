BACKGROUND RETRO=Colore sfondo del retro
HEXADECIMAL COLOR VALUE OF THE RETRO=Valore esadecimale del colore dello sfondo del retro dell'immagine.
MAX IMAGE SIZE=Dimensione massima immagine
MAX IMAGE SIZE DESCRIPTION=Imposta il valore massimo della dimensione (larghezza o altezza) dell'immagine più grande, permette di proporzionare le immagini.
USE DOWNLOAD=Attiva modalità download/link
DOWNLOAD MODE DESCRIPTION=Carica via FTP i file .zip nella cartella <b>images/oziogallery/file</b> - Il nome del file deve essere identico a quello della immagine di riferimento.
XMLL MODE DESCRIPTION=<b>AUTO</b> utilizza il nome del file come nome della foto <br /><b>MANUAL</b> utilizza il file components/com_oziogallery/gallery.xml per reperire le foto, il nome e la descrizione. Se viene scelto il metodo MANUAL è necessario modificare manualmente con un editor di testo il file components/com_oziogallery/lustmosaico.xml inserendo il percorso corretto alle immagini.
SKIN LUSTMOSAICO DESC=Carica le tue foto nella cartella <b>images/oziogallery</b>. <br />Assicurati che i permessi siano corretti e che il tuo sito abbia superato l'XML Test presente nella pagina principale del componente Ozio Gallery<br /><br />Questa skin non permette il caricamento dal sito Flickr.com
LUST TRANSITION DESCRIPTION=Seleziona il metodo di transizione delle immagini.<br />Se <b>random</b>, saranno utilizzate transizioni in sequenza casuale.<br />Per le transizioni <b>treddi</b> è consigliato usare immagini con dimensione 585x300px.
SYSTEM INFORMATION=Informazioni di sistema
XML TEST1=<u>XML Test</u>: carica alcune foto in images/oziogallery e premi su questi link
XML TEST2=Se visualizzi lo schema xml significa che la configurazione del tuo server è corretta; se visualizzi Errore significa che devi impostare correttamente i permessi (CHMOD) alla cartella images/oziogallery ed ai file .php all'interno della cartella components/com_oziogallery. Prova con 755 alla cartella e 644 al file, su alcuni server è necessario impostare 777 alla cartella e 666 al file e su altri server è necessario impostare a 755 sia la cartella che il file. Puoi utilizzare il caricamento delle foto da Flickr se il tuo sito non passa l'XML Test, ma non puoi utilizzare il caricamento automatico delle immagini presenti nella cartella images/oziogallery.
MUST BE GREEN=Tutti i seguenti parametri devono risultare verdi per permettere il corretto funzionamento del componente.
CARTELLA=Cartella/file
PERMISSIONS=Permessi (CHMOD)
LOAD IMAGE SIZE=Dimensioni immagini
LOAD IMAGE SIZE DESCRIPTION=Tre le dimensioni delle immagini da caricare da Flickr: 80pixel - 179pixel - 320pixel
NUMERO MASSIMO IMMAGINI= Numero massimo immagini
IL NUMERO MASSIMO DI IMMAGINI=Il numero massimo delle immagini caricate da Flickr ed inserite nella galleria
RANDOMIZE=Casuale
RANDOMIZE DESCRIPTION=Mostra in modo casuale le immagini ad ogni caricamento della galleria
SKIN SLIDEOO DESC=Per utilizzare la Skin Flickr Slideoo deve essere attivato il parametro <b>Utilizza le immagini di Flickr</b> nelle impostazioni generali. <br />Questa skin non visualizza le foto presenti nella cartella images/oziogallery ma solo le foto presenti su Flickr.com<br /><br />Questa skin supporta solamente le seguenti impostazioni per la ricerca delle immagini:<br />ID Utente su Flickr<br />ID del Set<br />Tag<br />
