COMPONENT DESCRIPTION=<b>Cos'è?</b> - Il componente Joomla Ozio Gallery è una galleria fotografica per Joomla 1.5 molto semplice da utilizzare.<br />Puoi creare una bella galleria caricando le foto nel tuo sito, oppure utilizzando le foto dal sito <a href="http://www.flickr.com" target="_blank">www.Flickr.com</a>.
COMPONENT INSTRUCTIONS=<b>Come si usa</b> - Carica le immagini che vuoi visualizzare nella cartella <a href="index.php?option=com_media">images/oziogallery</a> e crea la voce di menu associata al componente. Questo è quanto serve per pubblicare la tua galleria. Molto semplice vero?!?<br />L'ampiezza raccomandata delle immagini è 640 px.<br /><br />Per personalizzare la tua galleria, utilizza i parametri disponibili nelle <a href="index.php?option=com_oziogallery&task=showSettings">Impostazioni</a> <a href="index.php?option=com_oziogallery&task=showSettings"><img src="templates/khepri/images/header/icon-48-config.png" border="0" align="middle"></a>
DETAILS=Dettagli
FLASH HEIGHT=Altezza Flash
FLASH HEIGHT IN PIXEL=Altezza Flash in pixel
FLICKR USER ID=ID Utente su Flickr
FLICKR USER ID DESCRIPTION=Visualizzazione delle foto di uno specifico utente di Flickr. Se questo parametro non viene impostato, verranno visualizzate le foto pubbliche di tutti gli utenti. Per trovare lo User ID di un utente di Flickr, inserire lo username dell'utente <a href="http://www.flickr.com/services/api/explore/?method=flickr.people.findByUsername" target="_blank">in questa pagina.</a>. Es: 26100973@N05
