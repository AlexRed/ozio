TAG MODE DESCRIPTION=Visualizza solo le foto che hanno tutti i tag o almeno uno dei tag.
TAGS=Tag
TAGS DESCRIPTION=Inserire i tag separati da una virgola. Verranno visualizzate le foto con uno o più dei tag inseriti. Es: roma, colosseo.
