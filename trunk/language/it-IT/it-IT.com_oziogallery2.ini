COMPONENT VOTE=<b>Vota</b> - Il componente Ozio Gallery è rilasciato gratuitamente e sotto licenza GPL, se lo trovate utile votate questo componente sul sito: <a href="http://extensions.joomla.org/component/option,com_mtree/task,viewlink/link_id,4883/Itemid,35/" target="_blank"> http://extensions.joomla.org</a>  Per votare è necessario registrarsi. Grazie per l'aiuto.
COMPONENT LANGUAGE=<b>Lingua</b> - Il pacchetto di installazione include i file lingua Inglese e Italiano. Altre lingue sono disponibili <a href="http://download.joomla.it/index.php?option=com_docman&task=cat_view&gid=220&&Itemid=2" target="_blank">nell'area download</a>. Le traduzioni sono ad opera di gentili utenti e messe a disposizione di tutti. Se vuoi contribuire a tradurre il componente invia i file in allegato a alexred@alexred.com
DOWNLOADTXT=Testo pulsante
DOWNLOADTXT DESCRIPTION=Il testo del pulsante presente sul retro della foto per il download o link esterno.
FLASH DIMENSION=Dimensioni galleria
FLASH DIMENSION DESC=La dimensione in pixel della galleria fotografica in flash, 720Pixel è il valore predefinito e corretto.
SKIN FLASHCATEGORY DESC=Crea cartelle che contengono le tue foto in <b>images/oziogallery</b>.Ogni nuova cartella è una nuova categoria. Il nome della cartella è il nome della categoria. <br />Assicurati che i permessi siano corretti e che il tuo sito abbia superato l'XML Test presente nella pagina principale del componente Ozio Gallery<br /><br />Questa skin non permette il caricamento dal sito Flickr.com
