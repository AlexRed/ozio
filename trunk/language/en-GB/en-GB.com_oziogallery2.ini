XML TEST2=If you display the xml structure, it means that the configuration of your server is correct; if you display Error it means that you have to set correctly the permissions (CHMOD) to images/oziogallery folder and to .php file inside the components/com_oziogallery folder. Make a test with 755 to the folder and 644 to the file, on some servers it's necessary to set 777 to the folder and 666 to the file and on others to set 755 on both. You can use the photo uploading from Flickr if your site doesn't pass the XML Test, but you can't  use the automatic uploading of images that are in images/oziogallery folder.
