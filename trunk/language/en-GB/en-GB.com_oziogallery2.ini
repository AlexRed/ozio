SKIN FLICKR SLIDESHOW DESC=To use the Skin Flickr Slideshow the parameter <b>Use images from Flickr</b> in general settings must be selected. <br />This skin doesn't dislpay the photos in images/oziogallery folder, only the photos on Flickr.com<br /><br />This skin supports only the following settings to find images:<br />Flickr User ID<br />Set ID<br />Text<br />Tags<br />Group ID<br />Relevance
SKIN FLICKR PHOTO DESC=To use the Skin Flickr Photos the parameter <b>Use images from Flickr</b> in general settings must be selected.<br />This skin doesn't dislpay the photos in images/oziogallery folder, only the photos on Flickr.com<br /><br />This skin supports only the following settings to find images:<br />Flickr User ID <br />Set ID <br />Tags <br />Relevance
